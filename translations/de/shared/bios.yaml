  bio: |
    __Wang Zhenyi__ (王贞仪, 1768 – 1797) war eine chinesische Wissenschaftlerin und Mathematikerin,
    die während der Qing-Dynastie lebte. Trotz der Gesetze und Bräuche, die Frauen den Zugang zu höherer
    Bildung verwehrten, studierte sie Fächer wie Astronomie, Mathematik, Geographie und Medizin.

    In ihren Büchern und Artikeln schrieb Wang über Trigonometrie und den Satz des Pythagoras, studierte
    Sonnen- und Mondfinsternisse und erklärte viele andere Himmelsphänomene.
