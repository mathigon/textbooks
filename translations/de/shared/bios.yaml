  bio: |
    __Stephen Wolfram__ (geb. 1959) ist ein britisch-amerikanischer Informatiker, Physiker und
    Geschäftsmann. Er ist der Gründer und CEO von _Wolfram Research_, wo er das Computersystem
    _Mathematica_, die Antwortmaschine _Wolfram | Alpha_ und die Programmiersprache Wolfram
    entwickelte.
