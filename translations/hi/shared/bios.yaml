abel:
  born: 1802
  died: 1829
  name: Abel
  overflow: true
  bio: |
    __नील्स हेनरिक एबेल__ (1802 - 1829) एक महत्वपूर्ण नॉर्वेजियन गणितज्ञ थे। भले ही 26 वर्ष की आयु
    में उनकी मृत्यु हो गई, लेकिन उन्होंने कई विषयों पर व्यापक योगदान दिया।

    16 साल की उम्र में हाबिल ने द्विपद प्रमेय साबित किया। तीन साल बाद, उन्होंने साबित किया कि
    स्वतंत्र रूप से समूह सिद्धांत का आविष्कार करके - क्विंटिक समीकरणों को हल करना असंभव है। यह 350
    वर्षों से एक खुली समस्या थी! उन्होंने अण्डाकार कार्यों पर भी काम किया और _एबेलियन_ कार्यों की
    खोज की।

    हाबिल ने अपना जीवन गरीबी में बिताया: उसके छह भाई-बहन थे, उसके पिता की मृत्यु हो गई जब वह 18 वर्ष
    का था, तो वह एक विश्वविद्यालय में नौकरी पाने में असमर्थ था, और कई गणितज्ञों ने शुरू में उसके काम
    को खारिज कर दिया था। आज, गणित में सर्वोच्च पुरस्कारों में से एक, _एबेल पुरस्कार_ उनके नाम पर है।
  links:
    - title: Group Theory
      url: /course/transformations/symmetry-groups

al-haytham:
  born: 965
  died: 1050
  name: Al-Haytham
  bio: |
    __हसन इब्न अल-हयतम__ (عبو علي ، الحسن بن الحسن بن الهيثم, c। 965 - 1050) इस्लामिक स्वर्ण युग के
    दौरान काहिरा में रहते थे, और गणित, भौतिकी, खगोल विज्ञान, दर्शनशास्त्र और चिकित्सा का अध्ययन करते
    थे। वह _वैज्ञानिक पद्धति_ का एक प्रस्तावक था: यह विश्वास कि पुनर्जागरण के दौरान यूरोपीय
    वैज्ञानिकों के सदियों पहले किसी भी वैज्ञानिक परिकल्पना को प्रयोगों या गणितीय तर्क का उपयोग करके
    सत्यापित किया जाना चाहिए।

    अल-हायथम विशेष रूप से प्रकाशिकी और दृश्य धारणा में रुचि रखते थे। उन्होंने चौथी शक्तियों (`1^4 +
    2^4 + 3^4 + … +

    n^4`) के योग के लिए एक सूत्र भी निकाला, और उन्होंने बीजगणित और ज्यामिति के बीच के लिंक का अध्ययन
    किया।

al-karaji:
  born: 953
  died: 1029
  name: Al-Karaji
  bio: |
    __मुहम्मद अल-करजी__ (ابو ب مر محمد بن الحسن ال ,رجی, सी। 953 - 1029) एक फ़ारसी गणितज्ञ और
    इंजीनियर थे। वह_ प्रेरण द्वारा _प्रमाण का उपयोग करने वाले पहले व्यक्ति थे, जिसने उन्हें द्विपद
    प्रमेय साबित करने की अनुमति दी।
  links:
    - title: Proof by Induction
      url: /world/Axioms_and_Proof

al-khwarizmi:
  born: 780
  died: 850
  name: Al-Khwarizmi
  overflow: true
  bio: |
    फारसी गणितज्ञ __मुहम्मद अल-ख़्वारिज़मी__ (محمد بن موسار الووارزمي, 780 - 850) बगदाद में मुस्लिम
    अब्बासिद शासन के स्वर्ण युग के दौरान रहते थे। उन्होंने "हाउस ऑफ विजडम" में काम किया, जिसमें
    अलेक्जेंड्रिया पुस्तकालय को नष्ट करने के बाद से शैक्षणिक पुस्तकों का पहला बड़ा संग्रह था।

    अल-ख्वारिज़मी को "बीजगणित का जनक" कहा जाता है - वास्तव में, शब्द _बीजगणित_ उनकी सबसे महत्वपूर्ण
    पुस्तक के अरबी शीर्षक से आता है: "कम्पलसियस बुक ऑन कैलकुलेशन बाय कम्प्लीशन एंड बैलेंसिंग"।
    इसमें, उन्होंने दिखाया कि रैखिक और द्विघात समीकरणों को कैसे हल किया जाए, और कई शताब्दियों के
    लिए, यह यूरोपीय विश्वविद्यालयों में मुख्य गणित की पाठ्यपुस्तक थी।

    अल-ख्वारिज़मी ने खगोल विज्ञान और भूगोल में भी काम किया, और "एल्गोरिथ्म" शब्द उनके नाम पर रखा गया
    है।

apollonius:
  name: Apollonius
  born: -262
  died: -190
  bio: |
    __पेरगा का अपोलोनियस__ (सी। 200 बीसीई) एक ग्रीक गणितज्ञ और खगोलशास्त्री थे, जिन्हें चार
    _शंकुधारी खंड_ पर उनके काम के लिए जाना जाता था।
  links:
    - title: Conic Sections
      url: /course/circles/conic-sections

appel:
  name: Appel
  bio: |
    केनेथ एपेल (१ ९ ३२ - २०१३) एक अमेरिकी गणितज्ञ थे, जो वुल्फगैंग हॉक के साथ फोर कलर प्रमेय के अपने
    प्रमाण के लिए जाने जाते थे।

    मान्यता में, उन्हें और हेकन को अमेरिकन मैथमैटिकल सोसाइटी का फुलकर्सन पुरस्कार मिला।

    एपल ने क्वींस कॉलेज, न्यूयॉर्क और मिशिगन विश्वविद्यालय में अध्ययन किया। उन्होंने इलिनोइस
    विश्वविद्यालय और न्यू हैम्पशायर विश्वविद्यालय में पढ़ाया।

archimedes:
  name: Archimedes
  born: -287
  died: -212
  bio: |
    __आर्किमिडीज__ (सी। 287 - 212 ईसा पूर्व) एक प्राचीन यूनानी वैज्ञानिक और इंजीनियर थे, और सभी समय
    के महानतम गणितज्ञों में से एक थे। उन्होंने कैलकुलस की कई अवधारणाओं की खोज की और ज्यामिति,
    विश्लेषण और यांत्रिकी में काम किया।

    स्नान करते समय, आर्किमिडीज़ ने पानी में डूबे हुए पानी की मात्रा का उपयोग करके अनियमित वस्तुओं की
    मात्रा निर्धारित करने का एक तरीका खोजा। इस खोज से वह इतना उत्तेजित हो गया कि वह सड़क पर दौड़ता
    रहा, फिर भी _"यूरेका!"_ (_के लिए ग्रीक) "मुझे पता चला!"

    एक इंजीनियर के रूप में, उन्होंने सिसिली में अपने गृह शहर सिरैक्यूज़ की घेराबंदी के दौरान सरल
    रक्षा मशीनों का निर्माण किया। दो वर्षों के बाद, रोमन आखिरकार प्रवेश करने में कामयाब रहे, और
    आर्किमिडीज़ मारे गए। उनके अंतिम शब्द थे _"मेरी मंडलियों को परेशान मत करो"_ - जो वह उस समय पढ़
    रहे थे।
  links:
    - title: Archimedean Solids
      url: /course/polyhedra/platonic#archimedean

aristotle:
  born: -384
  died: -322
  name: Aristotle
  bio: |
    __अरस्तू__ (στριτέοηςλ c, c। 384 - 322 BCE) प्राचीन ग्रीस में एक दार्शनिक थे। अपने शिक्षक
    _प्लेटो_ के साथ मिलकर उन्हें “पश्चिमी दर्शन का पिता” माना जाता है। वह सिकंदर महान का निजी ट्यूटर
    भी था।

    अरस्तू ने विज्ञान, गणित, दर्शन, कविता, संगीत, राजनीति, बयानबाजी, भाषा विज्ञान, और कई अन्य विषयों
    के बारे में लिखा। मध्य युग और पुनर्जागरण के दौरान उनका काम अत्यधिक प्रभावशाली था, और नैतिकता और
    अन्य दार्शनिक सवालों पर उनके विचार आज भी चर्चा में हैं।

    अरस्तू औपचारिक रूप से _तर्क_ का अध्ययन करने वाला पहला ज्ञात व्यक्ति है, जिसमें विज्ञान और गणित
    में इसके आवेदन शामिल हैं।

aryabhata:
  born: 476
  died: 550
  name: Aryabhata
  overflow: true
  bio: |
    आर्यभट्ट (आर्यभट) भारतीय गणित के स्वर्ण युग के पहले गणितज्ञों और खगोलविदों में से एक थे।
    उन्होंने त्रिकोणमितीय कार्यों को परिभाषित किया, एक साथ द्विघात समीकरणों को हल किया, _3_ के लिए
    अनुमानित अंक प्राप्त किए, और महसूस किया कि _5_ तर्कहीन है।
  links:
    - title: Trigonometry
      url: /course/triangles/trigonometry
    - title: Quadratic Equations
      url: /course/quadratics/introduction

babbage:
  born: 1791
  died: 1871
  name: Babbage
  small: true
  bio: |
    चार्ल्स बैबेज (१} ९ १ - १ wasbage१) एक ब्रिटिश गणितज्ञ, दार्शनिक और इंजीनियर थे। उन्हें अक्सर
    "कंप्यूटर का पिता" कहा जाता है, जिसने पहले मैकेनिकल कंप्यूटर (_अंतर इंजन_) का आविष्कार किया था,
    और एक बेहतर, प्रोग्राम संस्करण (_विश्लेषणात्मक इंजन_)।

    सिद्धांत रूप में, ये मशीनें स्वचालित रूप से कार्ड या टेप पर संग्रहीत कुछ गणना कर सकती हैं।
    हालांकि, उच्च उत्पादन लागत के कारण, वे बैबेज के जीवनकाल के दौरान पूरी तरह से कभी भी पूरा नहीं
    हुए थे। 1991 में, लंदन में विज्ञान संग्रहालय में एक कार्यात्मक प्रतिकृति का निर्माण किया गया था।

bernoulli-1:
  born: 1654
  died: 1705
  name: Bernoulli
  bio: |
    __जैकब बर्नौली__ (1655 - 1705) एक स्विस गणितज्ञ थे, और बर्नौली परिवार के कई महत्वपूर्ण
    वैज्ञानिकों में से एक थे। वास्तव में, उनके कई भाइयों और बेटों के साथ उनकी गहरी शैक्षणिक
    प्रतिद्वंद्विता थी।

    याकूब ने न्यूटन और लिबनिट्ज द्वारा आविष्कार किए गए कलन के लिए महत्वपूर्ण प्रगति की, _विविधताओं
    के क्षेत्र का निर्माण_ किया, मूलभूत निरंतर _ई_ की खोज की, अंतर समीकरणों को हल करने के लिए विकसित
    तकनीकें, और बहुत कुछ। अधिक।

    उन्होंने संभाव्यता के बारे में पहला पर्याप्त काम प्रकाशित किया, जिसमें क्रमपरिवर्तन, संयोजन और
    बड़ी संख्याओं के कानून शामिल हैं, उन्होंने द्विपद प्रमेय साबित किया, और बर्नौली संख्याओं के कई
    गुणों को प्राप्त किया।

bernoulli-2:
  born: 1700
  died: 1782
  name: Bernoulli
  bio: |
    __डैनियल बर्नौली__ (1700 - 1782) एक स्विस गणितज्ञ और भौतिक विज्ञानी थे। वह बर्नौली परिवार के कई
    प्रसिद्ध वैज्ञानिकों में से एक थे - जिसमें उनके पिता जोहान, उनके चाचा जैकब और उनके भाई निकोलस
    शामिल थे।

    डैनियल बर्नौली ने दिखाया कि जैसे-जैसे किसी द्रव की गति बढ़ती है, उसका दबाव कम होता जाता है। अब
    _बर्नौली का सिद्धांत_ कहा जाता है, यह हवाई जहाज के पंखों और दहन इंजनों द्वारा उपयोग किया जाने
    वाला तंत्र है। उन्होंने संभाव्यता और आंकड़ों में भी महत्वपूर्ण खोजें कीं, और पहले _बेसेल
    कार्यों_ का सामना किया।

    34 साल की उम्र में, उन्हें अपने पिता के घर से पेरिस अकादमी के एक पुरस्कार में पिटाई के लिए
    प्रतिबंधित कर दिया गया था, जिसके लिए उन दोनों ने एक प्रविष्टि प्रस्तुत की थी।

bhaskara:
  born: 1114
  died: 1185
  name: Bhaskara
  bio: |
    भास्कर II (१११४ - ११ was५) एक भारतीय गणितज्ञ और खगोलशास्त्री थे। उन्होंने लीबनिट्ज और न्यूटन से
    500 साल पहले, कैलकुलस की कुछ मूल अवधारणाओं की खोज की। भास्कर ने भी उस विभाग की स्थापना अनंत
    पैदावार से की, और विभिन्न द्विघात, घन, चतुर्थक और डायोफैंटाइन समीकरणों को हल किया।

blackwell:
  born: 1919
  died: 2010
  name: Blackwell
  small: true
  bio: |
    __डेविड ब्लैकवेल__ (1919 - 2010) एक अमेरिकी सांख्यिकीविद् और गणितज्ञ थे। उन्होंने गेम थ्योरी,
    संभाव्यता सिद्धांत, सूचना सिद्धांत और गतिशील प्रोग्रामिंग पर काम किया, और बायेसियन आंकड़ों पर
    पहली पाठ्यपुस्तकों में से एक लिखा। _राव-ब्लैकवेल प्रमेय_ से पता चलता है कि आंकड़ों में कुछ
    मात्रा के अनुमानकों को कैसे बेहतर बनाया जाए।

    ब्लैकवेल अमेरिकी _नेशनल एकेडमी ऑफ साइंसेज_ में शामिल होने के लिए चुने गए पहले अफ्रीकी-अमेरिकी
    थे, और वे गणित में पीएचडी प्राप्त करने वाले पहले लोगों में से एक थे।

bolyai:
  born: 1802
  died: 1860
  name: Bolyai
  small: true
  bio: |
    जानोस बोल्याई (१ 18०२ - १ was६०) एक हंगेरियन गणितज्ञ था, और गैर-यूक्लिडियन ज्यामिति के
    संस्थापकों में से एक - एक ज्यामिति जिसमें समानांतर लाइनों के साथ यूक्लिड का पांचवां स्वयंसिद्ध
    पकड़ नहीं है। यह गणित में एक महत्वपूर्ण सफलता थी। दुर्भाग्य से बोल्वाई के लिए, गणितज्ञ गॉस और
    लोबचेवस्की ने एक ही समय में समान परिणाम खोजे, और अधिकांश क्रेडिट प्राप्त किया।
  links:
    - title: Non-Euclidean Geometry
      url: /world/Dimensions_and_Distortions

boole:
  born: 1815
  died: 1864
  name: Boole
  bio: |
    जॉर्ज बोले (१ }१५ - १ was६४) एक अंग्रेजी गणितज्ञ थे। एक बच्चे के रूप में, उन्होंने खुद को लैटिन,
    ग्रीक और गणित पढ़ाया, जिससे उन्हें अपने निम्न वर्ग के जीवन से बचने की उम्मीद थी। उन्होंने
    _बूलियन बीजगणित_ बनाया, जो AND, OR और NOT (बजाय जोड़ या गुणा के) जैसे ऑपरेटरों का उपयोग करता है
    और सेट के साथ काम करते समय उपयोग किया जा सकता है। यह औपचारिक गणितीय तर्क के लिए नींव थी, और
    कंप्यूटर विज्ञान में कई अनुप्रयोग हैं।

brahmagupta:
  born: 598
  died: 668
  name: Brahmagupta
  overflow: true
  bio: |
    भारतीय गणितज्ञ __ब्रह्मगुप्त__ (सी। 598 - 668 सीई) ने शून्य और ऋणात्मक संख्याओं के साथ जोड़,
    घटाव और गुणा के नियमों का आविष्कार किया। वह एक खगोलशास्त्री भी थे और उन्होंने गणित में कई अन्य
    खोजें कीं। दुर्भाग्य से, उनके लेखन में कोई प्रमाण नहीं था, इसलिए हम नहीं जानते कि उन्होंने अपने
    परिणाम कैसे निकाले।

cantor:
  born: 1845
  died: 1918
  name: Cantor
  bio: |
    जर्मन गणितज्ञ __जॉर्ज कैंटर__ (1845 - 1918) सेट सिद्धांत के आविष्कारक थे, और अनंत की हमारी समझ
    में अग्रणी थे। अपने अधिकांश जीवन के लिए, कैंटर की खोजों का उनके सहयोगियों द्वारा जमकर विरोध किया
    गया था। इससे उनके अवसाद और तंत्रिका टूटने में योगदान हो सकता है, और उन्होंने कई दशकों तक एक
    मानसिक संस्थान में बिताया।

    कैंटर ने साबित किया कि अनंत के _अलग-अलग आकार_ हैं। वास्तविक संख्याओं का सेट, उदाहरण के लिए,
    _बेशुमार_ है - जिसका अर्थ है कि इसे प्राकृतिक संख्याओं के सेट के साथ जोड़ा नहीं जा सकता है।

    केवल अपने जीवन के अंत की ओर, कैंटर ने उस मान्यता को प्राप्त करना शुरू कर दिया जिसके वह हकदार थे।
    डेविड हिल्बर्ट ने प्रसिद्ध रूप से घोषित किया कि "कोई भी हमें उस स्वर्ग से निष्कासित नहीं करेगा
    जो कैंटर ने बनाया है"।
  links:
    - title: Infinity
      url: /world/Infinity
    - title: Set Theory
      url: /world/Axioms_and_Proof

cardano:
  born: 1501
  died: 1576
  name: Cardano
  bio: |
    इतालवी __गेरोलमो कार्डानो__ (1501 - 1576) पुनर्जागरण के सबसे प्रभावशाली गणितज्ञों और वैज्ञानिकों
    में से एक थे। उन्होंने हाइपरसाइक्लोइड्स की जांच की, टारटाग्लिया और फेरारी के क्यूबिक और
    क्वार्टिक समीकरणों के समाधान को प्रकाशित किया, जो पहले यूरोपीय थे, जो व्यवस्थित रूप से नकारात्मक
    संख्याओं का उपयोग करते थे, और काल्पनिक संख्याओं के अस्तित्व को भी स्वीकार करते थे (`sqrt(-1)` पर
    आधारित)।

    कार्डानो ने प्रायिकता सिद्धांत में कुछ प्रारंभिक प्रगति की और यूरोप में द्विपद गुणांक और द्विपद
    प्रमेय पेश किया। उन्होंने कई यांत्रिक उपकरणों का आविष्कार किया, जिसमें संयोजन ताले, तीन डिग्री
    स्वतंत्रता के साथ जाइरोस्कोप, और ड्राइव शाफ्ट (या कार्डन शाफ्ट) शामिल हैं जो आज भी वाहनों में
    उपयोग किए जाते हैं।
  links:
    - title: Imaginary Numbers
      url: /world/Real_Irrational_Imaginary

carroll:
  born: 1832
  died: 1898
  name: Carroll
  bio: |
    __चार्ल्स लुत्विज डोड्सन (१ 18३२ - १ is ९ best) को उनकी कलम नाम {२} लुईस कैरोल {३} के तहत सबसे
    अच्छी जानकारी है, {४} ऐलिस एडवेंचर्स इन वंडरलैंड {५} और इसके सीक्वल {६} के लेखक के रूप में।
    लुकिंग-ग्लास_ के माध्यम से।

    हालाँकि, कैरोल एक शानदार गणितज्ञ भी थे। उन्होंने हमेशा अपने बच्चों की कहानियों में पहेली और तर्क
    को शामिल करने की कोशिश की, जिससे वे और अधिक सुखद और यादगार बन गए।

cauchy:
  born: 1789
  died: 1857
  name: Cauchy
  small: true
  bio: |
    __ऑगस्टिन-लुई कॉची__ (1789 - 1857) एक फ्रांसीसी गणितज्ञ और भौतिक विज्ञानी थे। उन्होंने गणित में
    कई क्षेत्रों में योगदान दिया, और दर्जनों प्रमेयों का नाम उनके नाम पर रखा गया।

    कैची ने कलन और विश्लेषण को औपचारिक रूप दिया, जिसमें परिणाम सुधारने और साबित करने के लिए जहां
    पिछले गणितज्ञ बहुत अधिक लापरवाह और अभेद्य थे। उन्होंने _जटिल विश्लेषण_ के क्षेत्र की स्थापना की,
    क्रमचय समूहों का अध्ययन किया, और प्रकाशिकी, द्रव गतिशीलता और लोच सिद्धांत पर काम किया।

cavalieri:
  name: Cavalieri
  born: 1598
  died: 1647
  bio: |
    __बोनावेंटुरा कैवलियरी__ (1598 - 1647) एक इतालवी गणितज्ञ और भिक्षु थे। उन्होंने अनंत पथरी के लिए
    एक अग्रदूत विकसित किया, और उन्हें ज्यामिति में ठोस पदार्थों की मात्रा का पता लगाने के लिए
    कैवलियरी के सिद्धांत के लिए याद किया जाता है।

    कैवलियरी ने प्रकाशिकी और यांत्रिकी में भी काम किया, इटली में लघुगणक की शुरुआत की, और गैलीलियो
    गैली के साथ कई पत्रों का आदान-प्रदान किया।
  links:
    - title: Cavalieri’s Principle
      url: /course/circles/spheres-cones-cylinders#cavalieri

cayley:
  born: 1821
  died: 1895
  name: Cayley
  bio: |
    __आर्थर केली__ (1821 - 1895) एक ब्रिटिश गणितज्ञ और वकील थे। वह _समूह सिद्धांत_ के अग्रदूतों में
    से एक थे, उन्होंने पहले एक “समूह” की आधुनिक परिभाषा प्रस्तावित की, और उन्हें गणित में कई और
    अनुप्रयोगों को शामिल करने के लिए सामान्यीकृत किया। केली ने मैट्रिक्स बीजगणित भी विकसित किया, और
    उच्च-आयामी ज्यामिति पर काम किया।
  links:
    - title: Group Theory
      url: /course/transformations/symmetry-groups

collatz:
  name: Collatz
  bio: |
    __लोथर कोलजेट__ (1910 - 1990) एक जर्मन गणितज्ञ थे जो अंतर समीकरणों और अनुकूलन समस्याओं पर काम कर
    रहे थे। _Collatz अनुमान_ या `3x+1` समस्या को उसके नाम पर रखा गया है - और अभी भी अनसुलझा है।

conway:
  name: Conway
  born: 1937
  died: 2020
  bio: |
    __जॉन हॉर्टन कॉनवे__ (1937 - 2020) एक ब्रिटिश गणितज्ञ थे, जिन्होंने कैम्ब्रिज और प्रिंसटन
    विश्वविद्यालय में काम किया था। वह रॉयल सोसाइटी के साथी थे, और पोलिया पुरस्कार के पहले
    प्राप्तकर्ता थे।

    उन्होंने रोजमर्रा की वस्तुओं जैसे गाँठ और खेल की अंतर्निहित गणित की खोज की, और उन्होंने समूह
    सिद्धांत, संख्या सिद्धांत और गणित के कई अन्य क्षेत्रों में योगदान दिया। कॉनवे आकर्षक गुणों के
    साथ "कॉनवे का गेम ऑफ लाइफ", एक _सेलुलर ऑटोमेटन_ का आविष्कार करने के लिए जाना जाता है।
  links:
    - title: Look-and-say Sequence
      url: /course/sequences/special#look-and-say

copernicus:
  born: 1473
  died: 1543
  name: Copernicus
  bio: |
    निकोलस कोपरनिकस (१४ 15३ - १५४३) एक पोलिश गणितज्ञ, खगोलशास्त्री और वकील थे। अपने जीवन के दौरान,
    अधिकांश लोगों ने ब्रह्मांड के _जियोसेन्ट्रिक_ मॉडल पर विश्वास किया, जिसके केंद्र में पृथ्वी और
    बाकी सब कुछ घूम रहा था।

    कोपरनिकस ने एक नया मॉडल बनाया, जहां सूर्य केंद्र में है, और पृथ्वी इसके चारों ओर एक चक्र पर
    घूमती है। उन्होंने यह भी भविष्यवाणी की कि पृथ्वी हर दिन एक बार अपनी धुरी पर घूमती है। डर है कि
    यह कैथोलिक चर्च को परेशान करेगा, उसने केवल अपनी मृत्यु से ठीक पहले मॉडल प्रकाशित किया - जो अब
    _कोपर्निकन क्रांति_ कहा जाता है।

    कोपरनिकस ने एक राजनयिक और चिकित्सक के रूप में भी काम किया, और अर्थशास्त्र में महत्वपूर्ण योगदान
    दिया।
  links:
    - title: Planetary Orbits
      url: /course/circles/conic-sections#orbits

de-moivre:
  born: 1667
  died: 1754
  name: De Moivre
  bio: |
    अब्राहम डी मोइवर (१६६54 - १ was५४) एक फ्रांसीसी गणितज्ञ थे जिन्होंने संभावना और विश्लेषणात्मक
    ज्यामिति में काम किया। उन्हें _de Moivre के सूत्र_ के लिए सबसे अधिक याद किया जाता है, जो
    त्रिकोणमिति और जटिल संख्याओं को जोड़ता है।

    डी मोइवर ने प्रायिकता में सामान्य वितरण के लिए सूत्र की खोज की, और पहले _केंद्रीय सीमा प्रमेय_
    का अनुमान लगाया। उन्होंने फाइबोनैचि संख्याओं के लिए एक गैर-पुनरावर्ती सूत्र भी पाया, जो उन्हें
    सुनहरे अनुपात `φ` से जोड़ता है।
  links:
    - title: Probability
      url: /course/probability/predicting-the-future
    - title: Fibonacci Numbers
      url: /course/sequences/fibonacci

dedekind:
  born: 1831
  died: 1916
  name: Dedekind
  small: true
  bio: |
    __रिचर्ड डेडेकिंड__ (1831 - 1916) एक जर्मन गणितज्ञ और गॉस के छात्रों में से एक थे। उन्होंने सेट
    सिद्धांत में कई अवधारणाएं विकसित कीं, और वास्तविक संख्याओं की औपचारिक परिभाषा के रूप में
    _डेडेकिंड कट_ का आविष्कार किया। उन्होंने _नंबर फ़ील्ड्स_ और _रिंग्स_ की पहली परिभाषाएँ दी हैं,
    जो कि अमूर्त बीजगणित में दो महत्वपूर्ण निर्माण हैं।

democritus:
  born: -460
  died: -370
  name: Democritus
  bio: |
    ग्रीक गणितज्ञ __डेमोक्रिटस__ (सी। 460 - 370 ईसा पूर्व), यह अनुमान लगाने वाला पहला व्यक्ति हो
    सकता है कि सभी मामला छोटे _परमाणुओं_ से बना था और इसे “आधुनिक विज्ञान का पिता” माना जाता है। "।
    उन्होंने ज्यामिति में कई खोजें भी कीं, जिनमें प्रिज्म और शंकु की मात्रा का सूत्र भी शामिल है।
  links:
    - title: Volume of a Cone
      url: /course/circles/spheres-cones-cylinders#cone-volume

desargues:
  born: 1591
  died: 1661
  name: Desargues
  bio: |
    गिरार्ड डेसार्ग्स (१५ ९ १ - १६६१) एक फ्रांसीसी गणितज्ञ, इंजीनियर और वास्तुकार थे। उन्होंने पेरिस
    और ल्योन में कई इमारतों को डिज़ाइन किया, एक बांध बनाने में मदद की, और एपिकाइक्लोइड्स का उपयोग
    करके पानी जुटाने के लिए एक तंत्र का आविष्कार किया।

    गणित में, Desargues को _प्रोजेक्टिव ज्यामिति_ का पिता माना जाता है। यह एक विशेष प्रकार की
    ज्यामिति है जिसमें समानांतर रेखाएं "बिंदु पर अनंत" पर मिलती हैं, आकृतियों का आकार कोई फर्क नहीं
    पड़ता (केवल उनके अनुपात), और सभी चार शंकु वर्गों (सर्कल, दीर्घवृत्त, परवलय और हाइपरबोला अनिवार्य
    रूप से हैं) वही।
  links:
    - title: Conic Sections
      url: /course/circles/conic-sections

descartes:
  born: 1596
  died: 1650
  name: Descartes
  bio: |
    __रेने डेसकार्टेस (१५ ९ ६ - १६५०) एक फ्रांसीसी गणितज्ञ और दार्शनिक थे, और वैज्ञानिक क्रांति में
    एक प्रमुख व्यक्ति थे। उन्होंने पिछले दार्शनिकों के अधिकार को स्वीकार करने से इनकार कर दिया, और
    उनका सबसे प्रसिद्ध उद्धरण "मुझे लगता है, इसलिए मैं हूं"।

    डेसकार्टेस _विश्लेषणात्मक ज्यामिति_ का पिता है, जो हमें बीजगणित का उपयोग करके ज्यामितीय आकृतियों
    का वर्णन करने की अनुमति देता है। यह उन पूर्वापेक्षाओं में से एक था, जिसने कुछ दशकों बाद न्यूटन
    और लिबनिट्ज को _कैलकुलस_ का आविष्कार करने की अनुमति दी।

    उन्हें शक्तियों या घातांक के लिए सुपरस्क्रिप्ट के पहले उपयोग का श्रेय दिया जाता है, और
    _कार्टेशियन कोऑर्डिनेट सिस्टम_ का नाम उनके नाम पर रखा गया है।

diophantus:
  born: 200
  died: 284
  name: Diophantus
  overflow: true
  bio: |
    __डायोफैंटस__ एक हेलेनिस्टिक गणितज्ञ थे जो अलेक्जेंड्रिया में रहते थे। उनके अधिकांश कार्य कई
    अज्ञात के साथ बहुपद समीकरणों को हल करने के बारे में हैं। इन्हें अब _डायोफैंटाइन समीकरण_ कहा जाता
    है और आज अनुसंधान का एक महत्वपूर्ण क्षेत्र बना हुआ है।

    यह कई शताब्दियों बाद, डायोफैंटस की पुस्तकों में से एक को पढ़ते समय, _पियरे डी फरमेट_ ने
    प्रस्तावित किया था कि इनमें से एक समीकरण का कोई हल नहीं है। यह "फ़र्मेट्स लास्ट प्रमेय" के रूप
    में जाना जाता है, और केवल 1994 में हल किया गया था।

dirac:
  name: Dirac
  bio: |
    __पॉल डिराक (१} ९) - १ ९ was२) एक अंग्रेजी सैद्धांतिक भौतिक विज्ञानी थे, जिन्होंने १ ९ ३३ का
    नोबेल पुरस्कार इरविन श्रोडिंगर के साथ साझा किया था। डिराक क्वांटम यांत्रिकी के अग्रदूतों में से
    एक थे, ने प्रसिद्ध _डायराक समीकरण_ तैयार किया और सबसे पहले एंटीमैटर के अस्तित्व की भविष्यवाणी
    की।

    अमेरिका जाने से पहले उन्होंने कैम्ब्रिज यूनिवर्सिटी में पढ़ाया। डायरक प्रसिद्ध शर्मीला था, और
    आइंस्टीन के अनुसार, _"प्रतिभा और पागलपन के बीच चक्कर पथ पर संतुलन"_।

einstein:
  name: Einstein
  born: 1879
  died: 1955
  small: true
  bio: |
    __अल्बर्ट आइंस्टीन (१ 19 19 ९ - १ ९ ५५) एक जर्मन भौतिक विज्ञानी थे, और इतिहास के सबसे प्रभावशाली
    वैज्ञानिकों में से एक। उन्होंने भौतिकी के लिए नोबेल पुरस्कार प्राप्त किया और टाइम पत्रिका ने
    उन्हें 20 वीं शताब्दी के _व्यक्ति_ कहा।

    आइंस्टीन ने न्यूटन के बाद से ब्रह्मांड के बारे में हमारे दृष्टिकोण में सबसे महत्वपूर्ण परिवर्तन
    शुरू कर दिया। उन्होंने महसूस किया कि शास्त्रीय, _न्यूटनियन_ भौतिकी अब कुछ भौतिक घटनाओं को समझाने
    के लिए पर्याप्त नहीं था।

    26 साल की उम्र में, अपने "चमत्कार वर्ष" के दौरान, उन्होंने चार ग्राउंडब्रेकिंग वैज्ञानिक पत्र
    प्रकाशित किए, जिन्होंने फोटोइलेक्ट्रिक प्रभाव और ब्राउनियन गति को समझाया, विशेष सापेक्षता का
    परिचय दिया, और `E = m c^2` सूत्र निकाला, जिसमें कहा गया कि ऊर्जा (_E_) और द्रव्यमान (_m_)
    समतुल्य हैं।

eratosthenes:
  name: Eratosthenes
  born: -276
  died: -195
  bio: |
    साइरिन की एराटोस्थेनस (सी। २ B६ - १ ९ ५ ई.पू.) एक ग्रीक गणितज्ञ, भूगोलवेत्ता, खगोलशास्त्री,
    इतिहासकार और कवि थे। उन्होंने अपना अधिकांश जीवन मिस्र में, अलेक्जेंड्रिया के पुस्तकालय के प्रमुख
    के रूप में बिताया। कई अन्य उपलब्धियों के बीच, एराटोस्थनीज ने पृथ्वी की परिधि की गणना की, पृथ्वी
    के घूर्णन के अक्ष के झुकाव को मापा, सूर्य की दूरी का अनुमान लगाया और दुनिया के पहले मानचित्रों
    में से कुछ का निर्माण किया। उन्होंने _प्राइम नंबरों_ की गणना करने के लिए एक कुशल तरीका “एसाव ऑफ
    इरैटोस्थनीज” का आविष्कार किया।
  links:
    - title: Radius of the Earth
      url: /course/circles/tangets-chords-arcs#eratosthenes
    - title: Sieve of Eratosthenes
      url: /course/divisibility/primes#eratosthenes

erdos:
  born: 1913
  died: 1996
  name: Erdős
  bio: |
    __पॉल एर्ड्स__ (1913 - 1996) इतिहास के सबसे उत्पादक गणितज्ञों में से एक थे। हंगरी में जन्मे,
    उन्होंने ग्राफ सिद्धांत, संख्या सिद्धांत, संयोजन, विश्लेषण, संभावना और गणित के अन्य भागों में
    अनगिनत समस्याओं को हल किया।

    अपने जीवन के दौरान, Erdős ने लगभग 1500 पत्र प्रकाशित किए और 500 से अधिक अन्य गणितज्ञों के साथ
    सहयोग किया। वास्तव में, उन्होंने अपना अधिकांश जीवन एक सूटकेस से बाहर रहकर, सेमिनार की यात्रा और
    सहकर्मियों की यात्रा में बिताया!

escher:
  name: Escher
  born: 1898
  died: 1972
  bio: |
    __मॉरिटस कॉर्नेलिस एस्चर__ (1898 - 1972) एक डच कलाकार थे, जिन्होंने गणितीय रूप से प्रेरित
    वस्तुओं और आकृतियों के रेखाचित्र, काष्ठचित्र और लिथोग्राफ बनाए: पॉलीहेड्रा, टेसेलेशन और असंभव
    आकृतियों सहित। उन्होंने समरूपता, अनन्तता, परिप्रेक्ष्य और गैर-यूक्लिडियन ज्यामिति जैसी अवधारणाओं
    का रेखांकन किया।
  small: true
  links:
    - title: Tessellations in Art
      url: /course/polyhedra/tessellations#escher

euclid:
  name: Euclid
  born: -330
  died: -270
  bio: |
    __अलेक्जेंड्रिया का यूक्लिड__ (लगभग 300 ईसा पूर्व) एक ग्रीक गणितज्ञ था और अक्सर इसे ज्यामिति_ का
    _पिता कहा जाता है। उन्होंने एक पुस्तक _एलीमेंट्स_ प्रकाशित की जिसमें सबसे पहले यूक्लिडियन
    ज्यामिति की शुरुआत की गई और इसमें ज्यामिति और संख्या सिद्धांत में कई महत्वपूर्ण प्रमाण शामिल थे।
    यह 19 वीं शताब्दी तक मुख्य गणित की पाठ्यपुस्तक थी। उन्होंने अलेक्जेंड्रिया में गणित पढ़ाया,
    लेकिन उनके जीवन के बारे में बहुत कम लोग जानते हैं।
  links:
    - title: Euclid’s Axioms
      url: /course/euclidean-geometry/euclids-axioms
    - title: Infinitely many Primes
      url: /course/divisibility/primes#primes3

euler:
  name: Euler
  born: 1707
  died: 1783
  bio: |
    लियोनहार्ड यूलर (१ 17० 17 - १ was was३) इतिहास के सबसे महान गणितज्ञ थे। उनका काम गणित के सभी
    क्षेत्रों तक फैला हुआ है, और उन्होंने 80 खंडों का शोध लिखा है।

    यूलर का जन्म स्विट्जरलैंड में हुआ था और उसने बेसेल में अध्ययन किया, लेकिन वह अपना अधिकांश जीवन
    बर्लिन, प्रशिया और सेंट पीटर्सबर्ग, रूस में रहा।

    यूलर ने आधुनिक गणितीय शब्दावली और संकेतन का बहुत आविष्कार किया और कलन, विश्लेषण, ग्राफ सिद्धांत,
    भौतिकी, खगोल विज्ञान और कई अन्य विषयों में महत्वपूर्ण खोजें कीं।
  links:
    - title: Königsberg Bridges Problem
      url: /course/graph-theory/bridges
    - title: Euler’s Formula
      url: /course/graph-theory/planar-graphs
    - title: Polyhedrons
      url: /course/polyhedra/polyhedra

fatou:
  name: Fatou
  bio: |
    __पियरे जोसेफ लुई फतौ__ (1878 - 1929) एक फ्रांसीसी गणितज्ञ और खगोलशास्त्री थे। उन्होंने _जूलिया
    सेट_ की सह-खोज की, और इसके उलट, फतौ सेट का नाम उनके नाम पर रखा गया है। उन्होंने विश्लेषण और
    खगोलीय यांत्रिकी में भी महत्वपूर्ण योगदान दिया।

fermat:
  name: Fermat
  born: 1607
  died: 1665
  bio: |
    __पियरे डी फ़र्मेट__ (1607 - 1665) एक फ्रांसीसी गणितज्ञ और वकील थे। वह कैलकुलस के शुरुआती
    अग्रदूत थे, साथ ही संख्या सिद्धांत, संभावना, ज्यामिति और प्रकाशिकी में काम कर रहे थे।

    1637 में, उन्होंने अपनी एक पाठ्यपुस्तक के मार्जिन में एक छोटा नोट लिखा था, जिसमें दावा किया गया
    था कि समीकरण `a^n + b^n = c^n` के पास `n > 2` के लिए पूर्णांक समाधान नहीं है, और उनके पास एक
    “अद्भुत प्रमाण” था, जिसमें यह मार्जिन भी बहुत कम है "। यह _फ़र्मेट के अंतिम प्रमेय_ के रूप में
    जाना जाता है, और गणित में सबसे प्रसिद्ध अनसुलझी समस्याओं में से एक है - जब तक कि यह अंततः 1994
    में साबित नहीं हुआ।
  links:
    - title: Probability
      url: /course/probability/introduction

fibonacci:
  name: Fibonacci
  born: 1175
  died: 1250
  bio: |
    __लियोनार्डो पिसानो__, जिसे आमतौर पर __फाइबोनैचि__ (1175 - 1250) के रूप में जाना जाता है, एक
    इतालवी गणितज्ञ था। वह अपने नाम के क्रम संख्या के लिए जाना जाता है: 1, 1, 2, 3, 5, 8, 13,…

    फाइबोनैचि यूरोप में अरबी अंकों (0, 1, 2, 3, 4,…) को लोकप्रिय बनाने के लिए भी जिम्मेदार है, जो
    अभी भी 12 वीं शताब्दी सीई में रोमन अंकों (I, V, X, D, ...) का उपयोग कर रहा था। उन्होंने
    व्यापारियों के लिए एक व्यावहारिक पाठ्यपुस्तक "लिबर अबकी" नामक एक पुस्तक में दशमलव प्रणाली की
    व्याख्या की।
  links:
    - title: Fibonacci Numbers
      url: /course/sequences/fibonacci

fourier:
  born: 1768
  died: 1830
  name: Fourier
  bio: |
    __जोसेफ फूरियर__ (1768 - 1830) एक फ्रांसीसी गणितज्ञ थे, और नेपोलियन के मित्र और सलाहकार थे। अपने
    गणितीय अनुसंधान के अलावा, उन्हें ग्रीनहाउस प्रभाव की खोज का श्रेय भी दिया जाता है।

    मिस्र की यात्रा करते समय, फूरियर विशेष रूप से मोहित हो गया _गर्मी_। उन्होंने गर्मी हस्तांतरण और
    कंपन का अध्ययन किया, और पता चला कि किसी भी आवधिक कार्य को त्रिकोणमितीय कार्यों के अनंत योग के
    रूप में लिखा जा सकता है: एक _फूरियर श्रृंखला_।

fuller:
  name: Fuller
  bio: |
    __रिचर्ड बकमिनस्टर "बकी" फुलर__ (1895 - 1983) एक अमेरिकी वास्तुकार, डिजाइनर और आविष्कारक थे। वह
    _जियोडेसिक गुंबद_ निर्माण के लिए प्रसिद्ध है - बड़ी, गोलाकार संरचनाएं। इसी तरह के दिखने वाले
    कार्बन अणु, _फुलरेंसेस_, बाद में उनके नाम पर रखे गए।

galileo:
  born: 1564
  died: 1642
  name: Galileo
  bio: |
    __गैलीलियो गैलीली__ (1564 - 1642) एक इतालवी खगोलशास्त्री, भौतिक विज्ञानी और इंजीनियर थे।
    उन्होंने रात के आकाश का अवलोकन करने के लिए पहले दूरबीनों में से एक का उपयोग किया, जहां उन्होंने
    बृहस्पति के चार सबसे बड़े चंद्रमाओं, शुक्र के चरणों, सूर्य के स्थानों और बहुत कुछ की खोज की।

    गैलीलियो, जिसे कभी-कभी "आधुनिक विज्ञान का जनक" कहा जाता है, ने भी फ्री फॉल, किनेमैटिक्स, भौतिक
    विज्ञान में वस्तुओं की गति का अध्ययन किया और थर्मोस्कोप (एक प्रारंभिक थर्मामीटर) का आविष्कार
    किया।

    वह _हेलीओस्ट्रिज्म_ का एक मुखर प्रस्तावक था, यह विचार कि सूर्य हमारे सौर मंडल के केंद्र में था।
    इसके परिणामस्वरूप अंततः उन्हें कैथोलिक जिज्ञासु द्वारा कोशिश की गई: गैलीलियो को घर गिरफ्तारी के
    लिए अपने जीवन के बाकी समय बिताने के लिए मजबूर होना पड़ा।

galois:
  born: 1811
  died: 1832
  name: Galois
  overflow: true
  bio: |
    फ्रांसीसी गणितज्ञ __matvariste Galois__ (1811 - 1832) का जीवन छोटा और दुखद था, फिर भी उन्होंने
    गणित के दो बिल्कुल नए क्षेत्रों का आविष्कार किया: _समूह सिद्धांत_ और _गैलोज सिद्धांत_ ।

    अपनी किशोरावस्था में रहते हुए भी, गाल्वा ने साबित कर दिया कि डिग्री पाँच या उससे अधिक के बहुपद
    समीकरणों के लिए कोई सामान्य समाधान नहीं है - साथ ही साथ नेल्स एबेल।

    दुर्भाग्य से, अन्य गणितज्ञों, जिन्होंने इन खोजों को बार-बार गलत तरीके से साझा किया या बस अपने
    काम को वापस कर दिया, और उन्होंने बहुत अधिक जटिल काम पर ध्यान केंद्रित करते हुए अपने स्कूल और
    विश्वविद्यालय की परीक्षा में असफल हो गए।

    21 साल की उम्र में, गैलोज़ को एक द्वंद्वयुद्ध में गोली मार दी गई (कुछ कहते हैं कि एक महिला पर
    झगड़ा हुआ), और बाद में उनके घावों से मृत्यु हो गई। अपनी मृत्यु से पहले की रात के दौरान, उन्होंने
    एक मित्र को एक पत्र में अपनी गणितीय खोजों को संक्षेप में बताया। अन्य गणितज्ञों को अपने काम के
    वास्तविक प्रभाव को पूरी तरह से महसूस करने के लिए कई साल लगेंगे।
  links:
    - title: Group Theory
      url: /course/transformations/symmetry-groups

gauss:
  name: Gauss
  born: 1777
  died: 1855
  bio: |
    __कार्ल फ्रेडरिक गॉस__ (1777 - 1855) यकीनन इतिहास के सबसे महान गणितज्ञ थे। उन्होंने बीजगणित और
    संख्या सिद्धांत से लेकर सांख्यिकी, कलन, ज्यामिति, भूविज्ञान और खगोल विज्ञान तक, गणित के हर
    क्षेत्र के बारे में खोज की।

    किंवदंती के अनुसार, उन्होंने 3 साल की उम्र में अपने पिता के खाते में एक गलती को ठीक किया, और 8
    साल की उम्र में 1 से 100 तक सभी पूर्णांकों को जल्दी से जोड़ने का एक तरीका पाया। उन्होंने अपनी
    पहली महत्वपूर्ण खोज एक किशोरी करते हुए की। , और बाद में प्रोफेसर के रूप में कई अन्य प्रसिद्ध
    गणितज्ञों को पढ़ाया।
  links:
    - title: Prime Number Theorem
      url: /course/divisibility/distribution-of-primes#riemann
    - title: Non-Euclidean Geometry
      url: /world/Dimensions_and_Distortions
    - title: Sums of Triangle Numbers
      url: /course/sequences/figurate#triangle-sums

germain:
  born: 1776
  died: 1831
  name: Germain
  small: true
  bio: |
    __मैरी-सोफी जर्मेन__ (1776 - 1831) ने तय किया कि वह आर्किमिडीज के बारे में पढ़ने के बाद 13 साल
    की उम्र में गणितज्ञ बनना चाहती थी। दुर्भाग्य से, एक महिला के रूप में, उन्हें महत्वपूर्ण विरोध का
    सामना करना पड़ा। उसके माता-पिता ने उसे तब पढ़ने से रोकने की कोशिश की जब वह छोटा था, और उसने कभी
    विश्वविद्यालय में एक पद प्राप्त नहीं किया।

    जर्मेन लोचदार सतहों के गणित को समझने में अग्रणी था, जिसके लिए उसने पेरिस एकेडमी ऑफ साइंसेज से
    भव्य पुरस्कार जीता। उन्होंने फर्मेट के अंतिम प्रमेय को हल करने में काफी प्रगति की, और नियमित रूप
    से कार्ल फ्रेडरिक गॉस के साथ पत्राचार किया।

godel:
  born: 1906
  died: 1978
  name: Gödel
  small: true
  bio: |
    कर्ट गोडेल (१ ९ ०६ - १ ९ was G) एक ऑस्ट्रियाई गणितज्ञ थे जो बाद में अमेरिका में आकर बस गए, और
    उन्हें इतिहास के महानतम तर्कशास्त्रियों में से एक माना जाता है।

    25 वर्ष की आयु में, वियना में डॉक्टरेट की उपाधि प्राप्त करने के बाद, उन्होंने अपने दो _अधूरे
    प्रमेयों_ को प्रकाशित किया। ये बताता है कि किसी भी (सुसंगत और पर्याप्त रूप से शक्तिशाली) गणितीय
    प्रणाली में कुछ कथन होते हैं जो सत्य हैं लेकिन सिद्ध नहीं किए जा सकते हैं। दूसरे शब्दों में,
    गणित में कुछ समस्याएं हैं जिन्हें हल करना असंभव है।

    इस परिणाम का गणित के विकास और दर्शन पर गहरा प्रभाव पड़ा। गोडेल ने इन "असंभव प्रमेयों" का एक
    उदाहरण भी पाया: _निरंतरता परिकल्पना_।
  links:
    - title: Unprovable Theorems
      url: /world/Axioms_and_Proof
    - title: Continuum Hypothesis
      url: /world/Infinity

goldbach:
  name: Goldbach
  born: 1690
  died: 1764
  bio: |
    __क्रिस्चियन गोल्डबैक (१६ ९ ० - १ was६४) एक प्रशिया गणितज्ञ और यूलर, लीबनिज और बर्नौली के
    समकालीन थे। वह रूसी ज़ार पीटर द्वितीय का ट्यूटर था, और उसे "गोल्डबैक कॉन्जेक्ट" के लिए याद किया
    जाता है।
  links:
    - title: Goldbach Conjecture
      url: /course/divisibility/distribution-of-primes#goldbach1

grothendieck:
  born: 1928
  died: 2014
  name: Grothendieck
  small: true
  bio: |
    फ्रांसीसी गणितज्ञ __अलेक्जेंडर ग्रोथेंडिक__ (1928 - 2014) _बीजीय ज्यामिति_ के विकास के प्रमुख
    आंकड़ों में से एक था। उन्होंने गणित में कई नई समस्याओं को लागू करने के लिए क्षेत्र का दायरा
    बढ़ाया, जिसमें आखिरकार, फर्मेट की अंतिम प्रमेय भी शामिल है। 1966 में, उन्हें फील्ड्स मेडल से
    सम्मानित किया गया।

guthrie:
  name: Guthrie
  bio: |
    __फ्रांसिस गुथरी (१ 18३१ - १ was ९९) एक दक्षिण अफ्रीकी वनस्पतिशास्त्री और गणितज्ञ थे, जिन्होंने
    पहली बार १.५२ में फोर कलर प्रॉब्लम की बात कही थी। वे ऑगस्टस डी मॉर्गन के छात्र थे, जो सबसे महान
    ब्रिटिश गणितज्ञों में से एक थे। गणित के प्रोफेसर और शिक्षक होने के अलावा, गुथ्री ने एक वकील के
    रूप में काम किया और सौर ऊर्जा और एयरोनॉटिक्स में शोध किया।

haken:
  name: Haken
  bio: |
    __वोल्फगैंग होकेन__ (जन्म 1928) एक जर्मन गणितज्ञ है, जो केनेथ एपेल के साथ अपने सबूत _फोर कलर
    थ्योरम_ के लिए जाना जाता है। मान्यता में, उन्हें और एपेल को अमेरिकन गणितीय सोसायटी का फुलकर्सन
    पुरस्कार मिला। 1990 में, इलिनोइस विश्वविद्यालय में हेकन सेंटर फॉर एडवांस स्टडी के सदस्य बने,
    जहाँ वे अब एमेरिटस प्रोफेसर हैं।

halley:
  name: Halley
  bio: |
    __एडमंड हैली (१६५६ - १ was४२) एक अंग्रेजी गणितज्ञ और भौतिक विज्ञानी थे, और दूसरा {२} एस्ट्रोनॉमर
    रॉयल {३}। उन्होंने हैली के धूमकेतु की कक्षा की गणना की, जो उनके नाम पर है।

hamilton:
  born: 1805
  died: 1865
  name: Hamilton
  small: true
  bio: |
    __विलियम रोवन हैमिल्टन__ (1805 - 1865) एक आयरिश गणितज्ञ और बालक विलक्षण थे। उन्होंने
    _quaternions_ का आविष्कार किया, जो “गैर-कम्यूटेटिव बीजगणित” का पहला उदाहरण है, जिसमें गणित,
    भौतिकी और कंप्यूटर विज्ञान में महत्वपूर्ण अनुप्रयोग हैं।

    वह पहली बार डब्लिन में रॉयल कैनाल के साथ चलते हुए विचार के साथ आया था, और एक पत्थर के पुल में
    मूलभूत सूत्र को उकेरा था: `"i"^2 = "j"^2 = "k"^2 = "ijk" = -1`।

    हैमिल्टन ने भौतिकी में भी महत्वपूर्ण योगदान दिया, जिसमें ऑप्टिक्स और न्यूटनियन यांत्रिकी शामिल
    हैं।

hardy:
  born: 1877
  died: 1947
  name: Hardy
  small: true
  bio: |
    __G.H। हार्डी__ (1877 - 1947) एक अग्रणी अंग्रेजी शुद्ध गणितज्ञ थे। _जॉन लिटलवुड_ के साथ,
    उन्होंने प्रमुख संख्याओं के वितरण सहित विश्लेषण और संख्या सिद्धांत में महत्वपूर्ण खोजें कीं।

    1913 में, हार्डी को भारत के एक अज्ञात, स्व-सिखाया क्लर्क _श्रीनिवास रामानुजन_ का पत्र मिला।
    हार्डी ने तुरंत अपनी प्रतिभा को पहचान लिया, और रामानुजन के लिए कैम्ब्रिज की यात्रा करने की
    व्यवस्था की जहां वह काम कर रहे थे। साथ में, उन्होंने महत्वपूर्ण खोजों और कई कागजों को प्रमाणित
    किया।

    हार्डी ने हमेशा लागू गणित को नापसंद किया और गणितीय सोच, 1940 की पुस्तक _ए मैथेमेटिशियन माफी_ के
    अपने व्यक्तिगत खाते में यह व्यक्त किया।

hilbert:
  name: Hilbert
  born: 1862
  died: 1943
  bio: |
    __डेविड हिल्बर्ट__ (१ }६२ - १ ९ ४३) २० वीं सदी के सबसे प्रभावशाली गणितज्ञों में से एक थे।
    उन्होंने गणित के लगभग हर क्षेत्र पर काम किया, और विशेष रूप से गणित के लिए एक औपचारिक, तार्किक
    नींव बनाने में रुचि रखते थे।

    हिल्बर्ट ने गौटिंगेन (जर्मनी) में काम किया, जहां उन्होंने कई छात्रों को पढ़ाया जो बाद में
    प्रसिद्ध गणितज्ञ बन गए। 1900 में अंतर्राष्ट्रीय कांग्रेस के गणितज्ञों के दौरान, उन्होंने 23
    अनसुलझी समस्याओं की एक सूची प्रस्तुत की। ये भविष्य के अनुसंधान के लिए पाठ्यक्रम निर्धारित करते
    हैं - और उनमें से चार आज भी अनसुलझी हैं!
  links:
    - title: Hilbert’s Hotel
      url: /world/Infinity

hypatia:
  born: 360
  died: 415
  name: Hypatia
  overflow: true
  bio: |
    हाइपेटिया (सी। ३६० - ४१५ सीई) प्राचीन अलेक्जेंड्रिया में एक प्रमुख खगोलशास्त्री और गणितज्ञ थे।
    वह पहली महिला गणितज्ञ भी थीं जिनका जीवन और कार्य यथोचित रूप से दर्ज है। उन्होंने अपने समय की कई
    वैज्ञानिक पुस्तकों पर टिप्पणियों का संपादन किया, या एस्ट्रोलाब और हाइड्रोमेटर्स का निर्माण किया।

    वह अपने जीवन के दौरान एक महान शिक्षक के रूप में प्रसिद्ध थीं, और उन्होंने एलेक्जेंड्रिया के रोमन
    प्रान्त ओरेस्टेस को सलाह दी। अलेक्जेंड्रिया के धर्माध्यक्ष साइरिल के साथ ओरेस्टेस का झगड़ा हुआ,
    जिसके कारण हाइपेटिया की हत्या ईसाईयों की भीड़ ने की।

jacobi:
  born: 1809
  died: 1851
  name: Jacobi
  small: true
  bio: |
    __कार्ल जैकोबी__ (1804 - 1851) एक जर्मन गणितज्ञ थे। उन्होंने विश्लेषण, अंतर समीकरणों और संख्या
    सिद्धांत पर काम किया, और _दीर्घवृत्तीय कार्यों_ के अध्ययन में अग्रणी थे।

jefferson:
  name: Jefferson
  bio: |
    __थॉमस जेफरसन__ (1743 - 1826), संयुक्त राज्य अमेरिका के संस्थापक पिता, उनके तीसरे राष्ट्रपति और
    स्वतंत्रता की घोषणा के प्रमुख लेखक में से एक थे।

    राजनीति में अपने काम के अलावा, उन्होंने गणित, बागवानी, यांत्रिकी का अध्ययन किया और एक वास्तुकार
    के रूप में काम किया। सार्वजनिक कार्यालय से सेवानिवृत्त होने के बाद, जेफरसन ने वर्जीनिया
    विश्वविद्यालय की स्थापना की।

jiushao:
  born: 1202
  died: 1261
  name: Qin Jiushao
  overflow: true
  bio: |
    __किन जिनसो__ (c, सी। 1202 - 1261) एक चीनी गणितज्ञ, आविष्कारक और राजनीतिज्ञ थे। अपनी पुस्तक
    _Shshsh Jiǔzhāng_ में, उन्होंने महत्वपूर्ण _चीनी शेष प्रमेय_ सहित कई गणितीय खोजों को प्रकाशित
    किया, और सर्वेक्षण, मौसम विज्ञान और सेना के बारे में लिखा।

    Qin ने पहले संख्यात्मक रूप से बहुपद समीकरणों को हल करने के लिए एक विधि विकसित की, जिसे अब
    _हॉर्नर की विधि [7} के रूप में जाना जाता है। उन्होंने त्रिभुज के क्षेत्र के लिए अपने तीन पक्षों
    की लंबाई के आधार पर एक सूत्र पाया, अंकगणितीय श्रृंखला के योग की गणना की, और चीनी गणित में
    "शून्य" के लिए एक प्रतीक पेश किया।

    किन ने _तियान्ची बेसिन_ का भी आविष्कार किया, जो वर्षा को मापने और मौसम संबंधी आंकड़ों को इकट्ठा
    करने के लिए खेती के लिए महत्वपूर्ण थे।

johnson:
  born: 1918
  died: 2020
  name: Johnson
  bio: |
    __कैथरीन जॉनसन__ (1918 - 2020) अफ्रीकी-अमेरिकी गणितज्ञ थे। नासा में काम करते हुए, जॉनसन ने
    अमेरिकी अंतरिक्ष यात्रियों द्वारा ली गई कक्षाओं की गणना की - जिसमें एलन शेपर्ड, अंतरिक्ष में
    पहला अमेरिकी, अपोलो मून लैंडिंग कार्यक्रम और यहां तक कि अंतरिक्ष शटल भी शामिल थे।

    कक्षीय प्रक्षेपवक्रों की गणना करने के लिए उसकी असाधारण क्षमता, प्रक्षेपण खिड़कियां और आपातकालीन
    वापसी पथ व्यापक रूप से ज्ञात थे। कंप्यूटर के आने के बाद भी, अंतरिक्ष यात्री जॉन ग्लेन ने उन्हें
    व्यक्तिगत रूप से इलेक्ट्रॉनिक परिणामों की फिर से जांच करने के लिए कहा।

    2015 में, जॉनसन को स्वतंत्रता का राष्ट्रपति पदक मिला।

julia:
  name: Julia
  bio: |
    गैस्टन मौरिस जूलिया (१ 1978 ९ ३ - १ ९ was a) एक फ्रांसीसी गणितज्ञ थे, जिन्होंने {२} जूलिया सेट
    {३} की सह-खोज की, एक भग्न जिसे बाद में बेनोइट मैंडेलब्रोट ने लोकप्रिय बनाया था।

karinthy:
  name: Karinthy
  bio: |
    फ्रिगेस कारिन्थी (१ 19 19- १ ९ ३ was) एक हंगेरियन लेखक, कवि और पत्रकार थे। उन्हें 1929 की लघु
    कहानी "चेन्स" के लिए जाना जाता है, जिसने पहली बार _छह डिग्री पृथक्करण_ की अवधारणा पेश की।

kepler:
  name: Kepler
  born: 1571
  died: 1630
  bio: |
    __जोहान्स केप्लर__ (1571 - 1630) एक जर्मन खगोलशास्त्री और गणितज्ञ थे। वह प्राग में _शाही
    गणितज्ञ_ था, और वह अपने तीन _ग्रहों की गति_ के कानूनों के लिए जाना जाता है। केपलर ने प्रकाशिकी
    में भी काम किया, और अपनी टिप्पणियों के लिए एक बेहतर टेलीस्कोप का आविष्कार किया।
  links:
    - title: Elliptical Orbits
      url: /course/circles/conic-sections#kepler

khayyam:
  name: Khayyam
  born: 1048
  died: 1131
  bio: |
    __उमर खय्याम__ (عمر ّیمام, 1048 - 1131) एक फ़ारसी गणितज्ञ, खगोलशास्त्री और कवि थे। वह सभी घन
    समीकरणों को वर्गीकृत करने और हल करने में कामयाब रहे, और यूक्लिड के _समानांतर स्वयंसिद्ध "# 2} को
    समझने के लिए नए तरीके ढूंढे।" खय्याम ने _जलाली कैलेंडर_ भी डिजाइन किया, एक सटीक सौर कैलेंडर जो
    अभी भी कुछ देशों में उपयोग किया जाता है।
  links:
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

koch:
  name: von Koch
  bio: |
    __नील्स फेबियन हेलगे वॉन कोच__ (1870 - 1924) एक स्वीडिश गणितज्ञ थे। उन्होंने पहले _कोच
    स्नोफ्लेक_ का वर्णन किया, एक भग्न जो उनके नाम पर है, और रीमैन परिकल्पना और अभाज्य संख्याओं के
    वितरण के बीच संबंधों को साबित किया।

lagrange:
  born: 1736
  died: 1813
  name: Lagrange
  bio: |
    जोसेफ-लुई लैग्रेग (१ 18३६ - १ was१३) एक इतालवी गणितज्ञ थे, जिन्होंने बर्लिन में लियोनार्ड यूलर
    को विज्ञान अकादमी के निदेशक के रूप में सफलता दिलाई।

    उन्होंने विश्लेषण और विविधताओं की गणना पर काम किया, अंतर समीकरणों को हल करने के लिए नए तरीकों का
    आविष्कार किया, संख्या सिद्धांत में प्रमेयों को साबित किया, और समूह सिद्धांत की नींव रखी।

    लाग्रेंज ने शास्त्रीय और खगोलीय यांत्रिकी के बारे में भी लिखा और यूरोप में मीट्रिक प्रणाली
    स्थापित करने में मदद की।

lambert:
  born: 1728
  died: 1777
  name: Lambert
  bio: |
    जोहान लैंबर्ट (१ 17२77 - १ was was) एक स्विस गणितज्ञ, भौतिक विज्ञानी, खगोलशास्त्री और दार्शनिक
    थे। वह यह साबित करने वाला पहला व्यक्ति था कि _the_ एक अपरिमेय संख्या है, और उसने हाइपरबोलिक
    ट्रिकोनोमेट्रिक कार्य शुरू किए। लैम्बर्ट ने ज्यामिति और कार्टोग्राफी पर भी काम किया, नक्शा
    अनुमानों को बनाया, और गैर-यूक्लिडियन रिक्त स्थान की खोज का पूर्वाभास किया।

laplace:
  born: 1749
  died: 1827
  name: Laplace
  small: true
  bio: |
    __पियरे-साइमन लाप्लास__ (1749 - 1827) एक फ्रांसीसी गणितज्ञ और वैज्ञानिक थे। हितों की एक विस्तृत
    श्रृंखला और उनके काम के भारी प्रभाव के कारण उन्हें कभी-कभी "फ्रांस का न्यूटन" कहा जाता है।

    पांच-खंड की पुस्तक में, लाप्लास ने खगोलीय यांत्रिकी में _ज्यामिति_ से _कैलकुलस_ तक की समस्याओं
    का अनुवाद किया। इसने हमारे ब्रह्मांड को समझने के लिए नई रणनीतियों की एक विस्तृत श्रृंखला खोली।
    उन्होंने प्रस्ताव दिया कि सौर प्रणाली धूल की घूर्णन डिस्क से विकसित हुई।

    लाप्लास ने भी संभाव्यता के क्षेत्र का नेतृत्व किया, और दिखाया कि कैसे संभाव्यता हमें भौतिक
    दुनिया के डेटा को समझने में मदद कर सकती है।

leibniz:
  name: Leibniz
  born: 1646
  died: 1716
  bio: |
    __गॉटफ्रेड विल्हेम लीबनिज__ (1646 - 1716) एक जर्मन गणितज्ञ और दार्शनिक थे। कई अन्य उपलब्धियों के
    बीच, वह कैलकुलस के अन्वेषकों में से एक थे, और पहले मैकेनिकल कैलकुलेटरों में से कुछ बनाए।

    लीबनिज का मानना था कि हमारा ब्रह्मांड "सबसे अच्छा संभव ब्रह्मांड" है जिसे भगवान ने बनाया है,
    जबकि हमें एक स्वतंत्र इच्छा रखने की अनुमति देता है। वे _तर्कवाद_ के एक महान वकील थे, और उन्होंने
    भौतिकी, चिकित्सा, भाषा विज्ञान, कानून, इतिहास और कई अन्य विषयों में भी योगदान दिया।

leonardo:
  born: 1452
  died: 1519
  name: Da Vinci
  bio: |
    __लियोनार्डो दा विंची__ (1452 - 1519) एक इतालवी कलाकार और पॉलीमैथ थे। उनकी रुचि चित्रकला,
    मूर्तिकला और वास्तुकला से लेकर इंजीनियरिंग, गणित, शरीर रचना, खगोल विज्ञान, वनस्पति विज्ञान और
    कार्टोग्राफी तक थी। उन्हें अक्सर "यूनिवर्सल जीनियस" के प्रमुख उदाहरण के रूप में देखा जाता है और
    कभी रहने वाले सबसे विविध प्रतिभाशाली व्यक्तियों में से एक था।

    लियोनार्डो का जन्म विंसी में हुआ था, जो फ्लोरेंस में शिक्षित थे, और मिलान, रोम, बोलोग्ना और
    वेनिस में काम करते थे। उनकी केवल 15 पेंटिंग बची हैं, लेकिन उनमें से कुछ दुनिया में सबसे प्रसिद्ध
    और सबसे अधिक पुनरुत्पादित कृतियां हैं, जिनमें _मोना लिसा_ और _द लास्ट सपर_ शामिल हैं।

    उनकी नोटबुक में बड़ी संख्या में चित्र, आविष्कार और वैज्ञानिक चित्र शामिल हैं - जिनमें पहली उड़ान
    मशीनों और हेलीकॉप्टर, हाइड्रोलिक पंप, पुल और बहुत कुछ शामिल है।

lie:
  born: 1842
  died: 1899
  name: Lie
  small: true
  bio: |
    नॉर्वेजियन गणितज्ञ __मारियस सोफ़स ले__ (1842 - 1899) ने _निरंतर परिवर्तन समूहों_ के अध्ययन में
    महत्वपूर्ण प्रगति की - जिसे अब _लेट समूह_ कहा जाता है। उन्होंने अंतर समीकरणों और गैर-यूक्लिडियन
    ज्यामिति पर भी काम किया।

lobachevsky:
  born: 1792
  died: 1856
  name: Lobachevsky
  small: true
  bio: |
    __निकोलाई लोबचेवस्की__ (Никола Лй Лобаче́вский) एक रूसी गणितज्ञ, और गैर-यूक्लिडियन ज्यामिति के
    संस्थापकों में से एक थे। वह यह दिखाने में कामयाब रहे कि आप एक सुसंगत प्रकार की ज्यामिति का
    निर्माण कर सकते हैं जिसमें यूक्लिड की पाँचवीं स्वयंसिद्ध (समानांतर रेखाएँ) पकड़ में नहीं आती
    हैं।
  links:
    - title: Non-Euclidean Geometry
      url: /world/Dimensions_and_Distortions

lorenz:
  name: Lorenz
  born: 1917
  died: 2008
  bio: |
    __एडवर्ड लॉरेंज__ (1917 - 2008) एक अमेरिकी गणितज्ञ और मौसम विज्ञानी थे। उन्होंने _अराजकता
    सिद्धांत_ का नेतृत्व किया, _अजीब आकर्षितकर्ताओं_ की खोज की, और “तितली प्रभाव” शब्द गढ़ा।
  links:
    - title: Chaos Theory
      url: /course/chaos/introduction

lovelace:
  born: 1815
  died: 1852
  name: Lovelace
  overflow: true
  bio: |
    अडा लवलेस (१ 18१५ - १ was५२) एक अंग्रेजी लेखक और गणितज्ञ थे। चार्ल्स बैबेज के साथ, उन्होंने
    _विश्लेषणात्मक इंजन_ एक प्रारंभिक, यांत्रिक कंप्यूटर पर काम किया। उसने इस तरह की मशीन पर चलने
    वाला पहला एल्गोरिदम (बर्नौली संख्या की गणना करने के लिए) लिखा, जिससे वह इतिहास में पहला कंप्यूटर
    प्रोग्रामर बन गया।

    अदा ने अपने दृष्टिकोण को "काव्य विज्ञान" के रूप में वर्णित किया, और समाज पर प्रौद्योगिकी के
    प्रभाव के बारे में सोचने में बहुत समय बिताया।

madhava:
  born: 1340
  died: 1425
  name: Madhava
  bio: |
    __संगमग्राम के माधव__ (सी। 1340 - 1425) दक्षिण भारत के गणितज्ञ और खगोलशास्त्री थे। उनके सभी मूल
    कार्य खो गए हैं, लेकिन गणित के विकास पर उनका बहुत प्रभाव पड़ा।

    माधव ने पहली बार ट्रिगोनोमेट्रिक फ़ंक्शंस के लिए अनंत श्रृंखला का उपयोग किया, जो कई शताब्दियों
    बाद कलन के विकास की दिशा में एक महत्वपूर्ण कदम था। उन्होंने ज्यामिति और बीजगणित का भी अध्ययन
    किया, और _3_ (अनंत श्रृंखला का उपयोग करके) के लिए एक सटीक सूत्र भी पाया।
  links:
    - title: Trigonometry
      url: /course/triangles/trigonometry
    - title: Pi
      url: /course/circles/introduction

mandelbrot:
  born: 1924
  died: 2010
  name: Mandelbrot
  bio: |
    गणितज्ञ __बेनोइट मैंडेलब्रॉट__ पोलैंड में पैदा हुए, फ्रांस में बड़े हुए और अंततः संयुक्त राज्य
    अमेरिका चले गए। वह _भग्न ज्यामिति_ के अग्रदूतों में से एक थे, और विशेष रूप से इस बात में
    दिलचस्पी रखते थे कि वास्तविक दुनिया में “खुरदरापन” और “अराजकता” कैसे दिखाई देते हैं।

    आईबीएम में काम करते हुए, उन्होंने फ्रैक्टल्स के चित्रमय प्रतिनिधित्व को बनाने के लिए शुरुआती
    कंप्यूटरों का उपयोग किया और 1980 में उन्होंने प्रसिद्ध _मैंडलब्रॉट सेट_ की खोज की।
  links:
    - title: Fractals
      url: /course/fractals/introduction
    - title: Mandelbrot Set
      url: /course/fractals/mandelbrot

menger:
  name: Menger
  bio: |
    __कार्ल मेन्जर__ (1902 - 1985) एक ऑस्ट्रियाई-अमेरिकी गणितज्ञ थे। उन्होंने बीजगणित, ज्यामिति,
    आयाम, खेल सिद्धांत और सामाजिक विज्ञान पर शोध किया, लेकिन उन्हें _मेन्जर स्पंज_, एक प्रसिद्ध
    त्रि-आयामी _भग्न_ के लिए सबसे अच्छी तरह से याद किया जाता है।

mersenne:
  born: 1588
  died: 1648
  name: Mersenne
  bio: |
    मारिन मर्सिएन (१५ 1648- १६४ was) एक फ्रांसीसी गणितज्ञ और पुजारी थे। 17 वीं शताब्दी के दौरान
    वैज्ञानिक दुनिया में अपने संपर्कों के साथ लगातार आदान-प्रदान के कारण, उन्हें "यूरोप का
    पोस्ट-बॉक्स" कहा गया है।

    आज हम ज्यादातर उसे _मेरसेन प्राइम्स_ के लिए याद करते हैं, प्राइम नंबर जिन्हें `2^n - 1` लिखा जा
    सकता है। अधिकांश ज्ञात ज्ञात अपराध इस प्रकार के हैं। उन्होंने ध्वनिकी और एक हिल स्ट्रिंग के
    हार्मोनिक्स का भी अध्ययन किया, और धर्मशास्त्र और दर्शन के बारे में लिखा।
  links:
    - title: Large Primes
      url: /course/divisibility/distribution-of-primes#prime-test-1

milgram:
  name: Milgram
  bio: |
    __स्टेनली मिलग्राम__ (1933 - 1984) एक प्रसिद्ध सामाजिक मनोवैज्ञानिक थे। वह सबसे अच्छा
    _आज्ञाकारिता_ पर प्रयोगों के लिए जाना जाता है, परीक्षण करता है कि वयस्क कैसे आदेश का पालन करने
    के लिए तैयार हैं, यहां तक कि दूसरों को चोट पहुंचाने के लिए, और _छोटे-विश्व प्रयोग_ के लिए, जो कि
    जुड़े की डिग्री का परीक्षण करता है समाज।

mirzakhani:
  born: 1977
  died: 2017
  name: Mirzakhani
  overflow: true;
  bio: |
    __मरियम मिर्जाखानी__ (مریم میرزا Maryانی, 1977 - 2017) स्टैंडफोर्ड विश्वविद्यालय में ईरानी
    गणितज्ञ और प्रोफेसर थे। वह _फील्ड्स मेडल_ प्राप्त करने वाली एकमात्र महिला हैं, जो गणित में
    सर्वोच्च पुरस्कार हैं।

    मरयम ने डायनेमिक सिस्टम और ज्यामिति के चौराहे पर काम किया। उसने _हाइपरबोलिक सतहों_ और
    _कॉम्प्लेक्स मैनिफोल्ड्स_ जैसी वस्तुओं का अध्ययन किया, लेकिन गणित के कई अन्य क्षेत्रों में भी
    योगदान दिया।

    समस्याओं को हल करते समय, मरियम कागज की बड़ी चादरों पर डूडल और आरेख खींचती है, ताकि अंतर्निहित
    पैटर्न और सुंदरता को देख सकें। उनकी बेटी ने भी मरियम के काम को "पेंटिंग" बताया। 40 साल की उम्र
    में, मरयम की स्तन कैंसर से मृत्यु हो गई।

monge:
  born: 1746
  died: 1818
  name: Monge
  bio: |
    गैसपार्ड मोन्ग (१ 18४६ - १ was१ard) एक फ्रांसीसी गणितज्ञ थे। उन्हें _डिफरेंशियल ज्योमेट्री_ का
    पिता माना जाता है, उन्होंने त्रि-आयामी अंतरिक्ष (जैसे एक गोले पर) में सतहों पर _लाइनों की
    वक्रता_ की अवधारणा पेश की है। मेन्ज ने _ऑर्थोग्राफिक प्रोजेक्शन_ और _वर्णनात्मक ज्यामिति_ का भी
    आविष्कार किया, जो दो-आयामी ड्राइंग का उपयोग करके तीन-आयामी वस्तुओं का प्रतिनिधित्व करने की
    अनुमति देता है।

    फ्रांसीसी क्रांति के दौरान, मेन्ज ने समुद्री मंत्री के रूप में कार्य किया। उन्होंने फ्रांसीसी
    शिक्षा प्रणाली में सुधार करने में मदद की और Polycole Polytechnique पाया।
  small: true
  links:
    - title: Map Projections
      url: /world/Dimensions_and_Distortions

monsky:
  name: Monsky
  bio: |
    पॉल मोनस्की (जन्म १ ९ ३६) एक अमेरिकी गणितज्ञ और ब्रैंडिस विश्वविद्यालय में प्रोफेसर हैं।
    उन्होंने साबित किया कि एक वर्ग को समान क्षेत्र के त्रिकोणों की एक विषम संख्या में विभाजित नहीं
    किया जा सकता है - इसे "मोनस्की प्रमेय" के रूप में जाना जाता है।

morse:
  name: Morse
  bio: |
    __सैमुअल मोर्स__ (1791 - 1872) एक अमेरिकी आविष्कारक और चित्रकार थे। एक कलाकार के रूप में करियर
    शुरू करने से पहले, वह बोस्टन के पास बड़ा हुआ और येल विश्वविद्यालय में अध्ययन किया।

    कला का अध्ययन करने के लिए यूरोप की यात्रा से अपनी वापसी की यात्रा पर, मोर्स ने नए बिजली के
    उपकरणों के बारे में बात करने वाले यात्रियों को सुना। इसने उसे बिजली तार के लिए एक महत्वपूर्ण
    सुधार पर काम करने के लिए प्रेरित किया, सिर्फ एक तार का उपयोग करके, और अपने सहायक अल्फ्रेड वेल के
    साथ _मोर्स कोड_ विकसित करने के लिए।

    फंडिंग प्राप्त करने में कुछ शुरुआती कठिनाइयों के बाद, मोर्स का टेलीग्राफ जल्दी ही पूरे अमेरिका
    और दुनिया भर में फैल गया।

    मोर्स न्यूयॉर्क शहर के मेयर के लिए भी दो बार दौड़े, लेकिन दासता और आव्रजन के खिलाफ उनके समर्थन
    का मतलब था कि वह दोनों बार हार गए थे।

napier:
  born: 1550
  died: 1617
  name: Napier
  bio: |
    __जॉन नेपियर (१५५० - १६१ier) एक स्कॉटिश गणितज्ञ, भौतिक विज्ञानी और खगोलशास्त्री थे। उन्होंने
    लॉगरिथम का आविष्कार किया, दशमलव बिंदु के उपयोग को लोकप्रिय बनाया, और "नेपियर की हड्डियां" बनाईं,
    जो कि एक मैन्युअल गणना उपकरण है जो गुणन और विभाजन के साथ मदद करता है।

nash:
  born: 1928
  died: 2015
  name: Nash
  bio: |
    __जॉन फोर्ब्स नैश__ (1928 - 2015) एक अमेरिकी गणितज्ञ थे, जिन्होंने खेल सिद्धांत, अंतर ज्यामिति
    और आंशिक अंतर समीकरणों पर काम किया था। उन्होंने दिखाया कि गणित जटिल, वास्तविक जीवन प्रणालियों
    में निर्णय लेने की व्याख्या कैसे कर सकता है - जिसमें अर्थशास्त्र और सेना शामिल हैं।

    अपने 30 के दशक में, नैश को पैरानॉइड सिज़ोफ्रेनिया का निदान किया गया था, लेकिन वह ठीक हो गया और
    अपने शैक्षणिक कार्य पर वापस लौट आया। वे अर्थशास्त्र के लिए नोबेल पुरस्कार और _एबेल पुरस्कार_,
    दोनों को प्राप्त करने वाले एकमात्र व्यक्ति हैं, जो गणित में सर्वोच्च पुरस्कार हैं।
  links:
    - title: Game Theory
      url: /world/Game_Theory

neumann:
  born: 1903
  died: 1957
  name: von Neumann
  small: true
  bio: |
    __जॉन वॉन न्यूमैन__ (1903 - 1957) एक हंगरी-अमेरिकी गणितज्ञ, भौतिक विज्ञानी और कंप्यूटर वैज्ञानिक
    थे। उन्होंने शुद्ध गणित में महत्वपूर्ण योगदान दिया, क्वांटम यांत्रिकी के एक अग्रणी थे, और गेम
    थ्योरी, सेलुलर ऑटोमेटा, आत्म-प्रतिकृति मशीनों और रैखिक प्रोग्रामिंग जैसी अवधारणाओं को विकसित
    किया।

    द्वितीय विश्व युद्ध के दौरान, वॉन न्यूमैन हाइड्रोजन बम के विकास पर काम कर रहे _मैनहट्टन
    प्रोजेक्ट_ का एक प्रमुख सदस्य था। बाद में उन्होंने परमाणु ऊर्जा आयोग और अमेरिकी वायु सेना के लिए
    परामर्श किया।

newton:
  name: Newton
  born: 1642
  died: 1726
  bio: |
    सर आइजैक न्यूटन (१६४२ - १ was२६) एक अंग्रेज भौतिकशास्त्री, गणितज्ञ और खगोलशास्त्री और सभी समय के
    सबसे प्रभावशाली वैज्ञानिकों में से एक थे। वह कैम्ब्रिज विश्वविद्यालय में प्रोफेसर थे, और लंदन
    में रॉयल सोसाइटी के अध्यक्ष थे।

    अपनी पुस्तक _प्रिंसिपिया मैथेमेटिका_ में, न्यूटन ने गति और गुरुत्वाकर्षण के नियमों को तैयार
    किया, जिसने शास्त्रीय भौतिकी के लिए नींव रखी और अगले तीन शताब्दियों के लिए ब्रह्मांड के हमारे
    दृष्टिकोण पर हावी रहा।

    कई अन्य चीजों के बीच, न्यूटन पथरी के आविष्कारकों में से एक थे, पहली परावर्तक दूरबीन का निर्माण
    किया, ध्वनि की गति की गणना की, तरल पदार्थों की गति का अध्ययन किया, और रंगों के एक सिद्धांत को
    विकसित किया कि कैसे प्रिज्म एक इंद्रधनुषी रंग के स्पेक्ट्रम में सूरज की रोशनी को विभाजित करते
    हैं। ।
  links:
    - title: Gravity
      url: /course/circles/conic-sections#newton
    - title: Digits of Pi
      url: /course/circles/introduction#pi-record

nicomachus:
  name: Nicomachus
  born: 60
  died: 120
  overflow: true
  bio: |
    गेरसा का निकोमाचुस (सी। ६० - १२०) एक प्राचीन यूनानी गणितज्ञ था, जिसने संख्याओं के रहस्यमय गुणों
    के बारे में सोचने में बहुत समय बिताया। उनकी पुस्तक _का परिचय अंकगणित_ में सही संख्याओं का पहला
    उल्लेख है।
  links:
    - title: Perfect Numbers
      url: /course/sequences/special#perfect

nightingale:
  born: 1820
  died: 1910
  name: Nightingale
  small: true
  bio: |
    फ्लोरेंस नाइटिंगेल (१ 19२० - १ ९ १०) एक अंग्रेजी नर्स और सांख्यिकीविद् थीं। क्रीमियन युद्ध के
    दौरान, उन्होंने ब्रिटिश सैनिकों को घायल कर दिया, और बाद में नर्सों के लिए पहले प्रशिक्षण स्कूल
    की स्थापना की। "द लेडी विद द लैंप" के रूप में, वह एक सांस्कृतिक प्रतीक को पहचानती है, और अमेरिका
    में नई नर्सें अभी भी _कोकिला प्रतिज्ञा_ लेती हैं।

    दवा के लिए उसका सबसे महत्वपूर्ण योगदान उपचारों के मूल्यांकन के लिए सांख्यिकी का उपयोग था। उसने
    कई इन्फोग्राफिक्स बनाए, और पाई चार्ट का उपयोग करने वाले पहले लोगों में से एक थी। नाइटिंगेल ने
    भारत में स्वच्छता और भूख राहत में सुधार करने के लिए भी काम किया, वेश्यावृत्ति कानूनों को खत्म
    करने में मदद की और महिलाओं के लिए नए करियर को बढ़ावा दिया।

noether:
  name: Noether
  born: 1882
  died: 1935
  bio: |
    __अमली एमी नोथेर__ (1882 - 1935) एक जर्मन गणितज्ञ थे जिन्होंने अमूर्त बीजगणित और सैद्धांतिक
    भौतिकी में महत्वपूर्ण खोज की, जिसमें समरूपता और संरक्षण कानूनों के बीच संबंध शामिल थे। उन्हें
    अक्सर सबसे प्रभावशाली महिला गणितज्ञ के रूप में वर्णित किया जाता है।
  small: true
  links:
    - title: Symmetry in Physics
      url: /course/transformations/physics

oresme:
  born: 1323
  died: 1382
  name: Oresme
  bio: |
    __निकोल ओरेस्मे__ (सी। 1323 - 1382) एक महत्वपूर्ण फ्रांसीसी गणितज्ञ, दार्शनिक और बिशप थे, जो
    मध्य युग के अंत में जीवित थे। उन्होंने निर्देशांक ज्यामिति का आविष्कार किया, डेसकार्टेस से बहुत
    पहले, भिन्नात्मक घातांक का उपयोग करने वाला पहला था, और अनंत श्रृंखला पर काम किया। उन्होंने
    अर्थशास्त्र, भौतिकी, खगोल विज्ञान और धर्मशास्त्र के बारे में लिखा और फ्रांस के राजा चार्ल्स वी
    के सलाहकार थे।

pacioli:
  born: 1446
  died: 1517
  name: Pacioli
  bio: |
    __Luca Pacioli__ एक प्रभावशाली इतालवी तपस्वी और गणितज्ञ थे, जिन्होंने प्लस और माइनस (+ और -) के
    लिए मानक प्रतीकों का आविष्कार किया था। वह यूरोप के पहले एकाउंटेंट में से एक थे, जहां उन्होंने
    डबल-एंट्री बुक-कीपिंग की शुरुआत की। पचियोली ने लियोनार्डो दा विंची के साथ सहयोग किया, और अंकगणित
    और ज्यामिति के बारे में भी लिखा।

pascal:
  name: Pascal
  born: 1623
  died: 1662
  bio: |
    ब्लाइस पास्कल (१६२३ - १६६२) एक फ्रांसीसी गणितज्ञ, भौतिक विज्ञानी और दार्शनिक थे। उन्होंने पहले
    मैकेनिकल कैलकुलेटरों में से कुछ का आविष्कार किया, साथ ही साथ प्रोजेक्टिव ज्यामिति, संभावना और
    वैक्यूम की भौतिकी पर काम किया।

    सबसे प्रसिद्ध, पास्कल को नामकरण के लिए याद किया जाता है _पास्कल त्रिभुज_, कुछ अद्भुत गुणों के
    साथ संख्याओं का एक अनंत त्रिकोण।
  links:
    - title: Probability
      url: /course/probability/introduction
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

peano:
  born: 1858
  died: 1932
  name: Peano
  small: true
  bio: |
    इतालवी गणितज्ञ __Giuseppe Peano__ (1858 - 1932) ने 200 से अधिक पुस्तकों और पत्रों को तर्क और
    गणित के बारे में प्रकाशित किया। उन्होंने _पीनो एक्सीलम्स_ तैयार किया, जो कठोर बीजगणित और
    विश्लेषण का आधार बन गया, तर्क और सेट सिद्धांत के लिए अंकन विकसित किया, निरंतर निर्माण, अंतरिक्ष
    भरने वाले घटता (_पीनो वक्र_), और प्रेरण द्वारा प्रमाण की विधि पर काम किया।

    पीनो ने एक नई, अंतर्राष्ट्रीय भाषा, _लातीनी साइन फ्लेक्सिऑन_ भी विकसित की, जो लैटिन का एक
    सरलीकृत संस्करण था।
  links:
    - title: Proof by Induction
      url: /world/Axioms_and_Proof

pearson:
  name: Pearson
  bio: |
    कार्ल पियर्सन (१ 19५36 - १ ९ ३६) एक अंग्रेजी गणितज्ञ और सांख्यिकीविद थे। उन्होंने कई अन्य विषयों
    के बीच बायोमेट्रिक्स, मौसम विज्ञान और यूजीनिक्स पर काम किया और यूनिवर्सिटी कॉलेज लंदन में दुनिया
    के पहले विश्वविद्यालय सांख्यिकी विभाग की स्थापना की।

penrose:
  name: Penrose
  born: 1931
  bio: |
    सर रोजर पेनरोस (जन्म १ ९ ३१) एक ब्रिटिश गणितज्ञ और भौतिक विज्ञानी हैं, जो सामान्य सापेक्षता और
    ब्रह्मांड विज्ञान में अपने शानदार काम के लिए जाने जाते हैं - अक्सर स्टीफन हॉकिंग और माइकल अतियाह
    जैसे अन्य प्रसिद्ध वैज्ञानिकों के साथ सहयोग करते हैं। उन्होंने _पेनरोज़ टिलिंग्स_ की खोज की:
    स्वयं-समान, गैर-आवधिक टेसलेशन।
  links:
    - title: Penrose Tilings
      url: /course/polyhedra/tessellations#penrose

perelman:
  born: 1966
  name: Perelman
  bio: |
    2003 में, रूसी गणितज्ञ __ग्रिगोरी पेरेलमैन__ (Григо́рий Перельмаернborn, जन्म 1966) ने _पोनकेरी
    अनुमान_ साबित किया, जो उस समय तक, गणित में सबसे प्रसिद्ध अनसुलझी समस्याओं में से एक था।

    2006 तक जटिल प्रमाण को सत्यापित किया गया था, लेकिन पेरेलमैन ने इसके साथ आए दो बड़े पुरस्कारों को
    अस्वीकार कर दिया: $ 1 मिलियन क्ले मिलेनियम पुरस्कार, और _फील्ड्स मेडल_ जो कि गणित में सर्वोच्च
    मान्यता है। वास्तव में, उन्होंने कहा: _"मुझे पैसे या प्रसिद्धि में कोई दिलचस्पी नहीं है; मैं
    चिड़ियाघर में एक जानवर की तरह प्रदर्शन करना नहीं चाहता। "_

    पेरेलमैन ने रीमानियन ज्यामिति और ज्यामितीय टोपोलॉजी में भी योगदान दिया, और पोइंकेरे अनुमान अभी
    भी हल किए गए सात मिलेनियम पुरस्कार समस्याओं में से केवल एक है।

pingala:
  name: Pingala
  born: -330
  died: -270
  bio: |
    पिंगला (पि }्गल) एक प्राचीन भारतीय कवि और गणितज्ञ थे जो लगभग ३०० ईसा पूर्व रहते थे, लेकिन उनके
    जीवन के बारे में बहुत कम लोग जानते हैं। उन्होंने चांडाल शास्त्र लिखा, जहाँ उन्होंने संस्कृत के
    काव्य का गणितीय रूप से विश्लेषण किया। इसमें बाइनरी नंबर, फाइबोनैचि संख्या और पास्कल के त्रिकोण
    के पहले ज्ञात स्पष्टीकरण भी शामिल थे।
  links:
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

planck:
  name: Plank
  bio: |
    __मैक्स प्लांक__ (1858 - 1947) एक जर्मन भौतिक विज्ञानी और क्वांटम यांत्रिकी के मूल डेवलपर्स में
    से एक था - जिसके लिए उन्हें 1918 में नोबेल पुरस्कार मिला।

plato:
  name: Plato
  born: -425
  died: -347
  bio: |
    __प्लेटो (सी। ४२५ - ३४CE ईसा पूर्व) प्राचीन ग्रीस में एक दार्शनिक थे, और - अपने शिक्षक सुकरात और
    उनके छात्र अरस्तू के साथ मिलकर पश्चिमी दर्शन और विज्ञान की बहुत नींव रखी।

    प्लेटो ने पश्चिमी दुनिया में पहली उच्च शिक्षा संस्थान, एथेंस अकादमी की स्थापना की। दर्शन और
    धर्मशास्त्र, विज्ञान और गणित, राजनीति और न्याय पर उनके कई लेखन, उन्हें अब तक के सबसे प्रभावशाली
    विचारकों में से एक बनाते हैं।
  links:
    - title: Platonic Solids
      url: /course/polyhedra/platonic

poincare:
  born: 1854
  died: 1912
  name: Poincaré
  bio: |
    फ्रांसीसी गणितज्ञ __हेनरी पोनकेरे__ (1854 - 1912) को अक्सर _अंतिम सार्वभौमिक_ के रूप में वर्णित
    किया जाता है, जिसका अर्थ है कि उन्होंने अपने जीवनकाल में ज्ञात गणित के हर क्षेत्र में काम किया
    था।

    पॉइंकेरे _टोपोलॉजी_ के क्षेत्र के संस्थापकों में से एक है, और वह _पोनकेरे अनुमान_ के साथ आया। यह
    गणित में प्रसिद्ध अनसुलझी समस्याओं में से एक था, जब तक कि 2003 में ग्रिगोरी पेरेलमैन द्वारा इसे
    साबित नहीं किया गया था

    उन्होंने "तीन शरीर की समस्या" के लिए एक आंशिक समाधान भी पाया, और यह पता लगाया कि अंतरिक्ष में
    तीन सितारों या ग्रहों की गति पूरी तरह से अप्रत्याशित हो सकती है। इसने आधुनिक _कैओस सिद्धांत_ की
    नींव रखी।

    पोनकारे पहले _गुरुत्वाकर्षण तरंगों_ का प्रस्ताव करने वाले थे, और लोरेंत्ज़ परिवर्तनों पर उनका
    काम वह आधार था जिस पर अल्बर्ट आइंस्टीन ने विशेष सापेक्षता के अपने सिद्धांत का निर्माण किया था।
  links:
    - title: Chaos Theory
      url: /course/chaos/introduction
    - title: Topology
      url: /world/Dimensions_and_Distortions

ptolemy:
  born: 90
  died: 168
  name: Ptolemy
  bio: |
    __क्लॉडियस टॉलेमी__ (c। 100 - 170 CE) ग्रीको-रोमन गणितज्ञ, खगोलशास्त्री, भूगोलवेत्ता और ज्योतिषी
    थे। वह हमारे ब्रह्मांड के _टॉलेमिक_ या _जियोसेन्ट्रिक_ मॉडल के लिए सबसे अच्छी तरह से याद किया
    जाता है - यह पृथ्वी केंद्र में है और सभी ग्रह और सूर्य इसके चारों ओर घूमते हैं।

    जबकि आज हम जानते हैं कि यह मॉडल गलत है, टॉलेमी का वैज्ञानिक प्रभाव निर्विवाद है। उन्होंने कई
    व्यावहारिक अनुप्रयोगों के साथ त्रिकोणमितीय तालिकाओं का विकास किया, जो कई शताब्दियों के लिए सबसे
    सटीक रहे। उन्होंने पृथ्वी के विस्तृत नक्शे भी बनाए, और संगीत सिद्धांत और प्रकाशिकी के बारे में
    लिखा।
  links:
    - title: Trigonometry
      url: /course/triangles/trigonometry
    - title: Orbits
      url: /course/circles/introduction

pythagoras:
  name: Pythagoras
  born: -570
  died: -495
  bio: |
    __समोस__ के पाइथागोरस (सी। 570 - 495 ईसा पूर्व) एक यूनानी दार्शनिक और गणितज्ञ थे। उन्हें
    _पाइथागोरस के प्रमेय_ को साबित करने के लिए जाना जाता है, लेकिन उन्होंने कई अन्य गणितीय और
    वैज्ञानिक खोजें की हैं।

    पाइथागोरस ने एक गणितीय तरीके से संगीत की व्याख्या करने की कोशिश की, और पता चला कि दो स्वर एक साथ
    "अच्छा" ध्वनि (व्यंजन) करते हैं यदि उनकी आवृत्तियों का अनुपात एक सरल अंश है।

    उन्होंने इटली में एक स्कूल की भी स्थापना की, जहाँ उन्होंने और उनके छात्रों ने गणित की पूजा लगभग
    एक धर्म की तरह की, जबकि कई विचित्र नियमों का पालन किया गया था - लेकिन स्कूल अंततः उनके विरोधियों
    द्वारा जला दिया गया।
  links:
    - title: Pythagoras’ Theorem
      url: /course/triangles/pythagoras

ramanujan:
  born: 1887
  died: 1920
  name: Ramanujan
  overflow: true
  bio: |
    __श्रीनिवास रामानुजन__ (1887 - 1920) भारत में बड़े हुए, जहाँ उन्होंने गणित में बहुत कम औपचारिक
    शिक्षा प्राप्त की। फिर भी, उन्होंने एक छोटी सी दुकान में क्लर्क के रूप में काम करते हुए, पूर्ण
    अलगाव में नए विचारों को विकसित करने में कामयाबी हासिल की।

    अन्य गणितज्ञों से संपर्क करने के कुछ असफल प्रयासों के बाद, उन्होंने प्रसिद्ध जी.एच. हार्डी।
    हार्डी ने तुरंत रामानुजन की प्रतिभा को पहचान लिया, और उनके लिए इंग्लैंड के कैंब्रिज की यात्रा
    करने की व्यवस्था की। साथ में, उन्होंने संख्या सिद्धांत, विश्लेषण और अनंत श्रृंखला में कई खोजें
    कीं।

    दुर्भाग्य से, रामानुजन जल्द ही बीमार पड़ गए और उन्हें भारत लौटने के लिए मजबूर किया गया, जहां 32
    वर्ष की आयु में उनकी मृत्यु हो गई। अपने छोटे जीवन के दौरान, रामानुजन ने कई विषयों पर 3000 प्रमेय
    और समीकरण सिद्ध किए। उनके काम ने गणित के पूरी तरह से नए क्षेत्रों का निर्माण किया, और उनकी
    नोटबुक का अध्ययन उनकी मृत्यु के बाद कई दशकों तक अन्य गणितज्ञों द्वारा किया गया था।

regiomontanus:
  born: 1436
  died: 1476
  name: Regiomontanus
  overflow: true
  bio: |
    जोहान म्युलर रेगीमोंटानस (१४३६ - १४ )६) एक जर्मन गणितज्ञ और खगोलशास्त्री थे। उन्होंने विस्तृत
    खगोलीय सारणी बनाने और कई पाठ्यपुस्तकों को प्रकाशित करने सहित दोनों क्षेत्रों में काफी प्रगति की।

richardson:
  name: Richardson
  bio: |
    __लुईस फ्राई रिचर्डसन__ (1881 - 1953) एक ब्रिटिश गणितज्ञ और भौतिक विज्ञानी थे। उन्होंने मौसम की
    भविष्यवाणी की आधुनिक गणितीय तकनीकों का बीड़ा उठाया, हिमशैल का पता लगाने के लिए ध्वनिक मशीनों का
    आविष्कार किया और रैखिक समीकरणों की प्रणालियों को हल करने के लिए विकसित तरीकों को अपनाया।

    उन्होंने अपनी साझा सीमा की लंबाई को देखते हुए एक दूसरे पर युद्ध की घोषणा करने वाले दो देशों की
    संभावना की गणना करने का भी प्रयास किया। हालाँकि, वह देशों की सीमाओं की लंबाई के लिए सटीक माप
    नहीं पा सका था। इससे उन्हें यह एहसास हुआ कि सीमाओं और समुद्र तटों में _भग्न_ के कई गुण हैं।

riemann:
  name: Riemann
  born: 1826
  died: 1866
  overflow: true
  bio: |
    __बर्नहार्ड रीमैन__ (1826 - 1866) एक जर्मन गणितज्ञ थे जो विश्लेषण और संख्या सिद्धांत के क्षेत्र
    में काम कर रहे थे। वह एकीकरण की पहली कठोर परिभाषा के साथ आया, अंतर ज्यामिति का अध्ययन किया जिसने
    सामान्य सापेक्षता के लिए नींव रखी, और अभाज्य संख्याओं के वितरण के बारे में खोज की।
  links:
    - title: Riemann Hypothesis
      url: /course/divisibility/distribution-of-primes#riemann

russell:
  born: 1872
  died: 1970
  name: Russell
  small: true
  bio: |
    __बर्ट्रेंड रसेल__ (1872 - 1970) एक ब्रिटिश दार्शनिक, गणितज्ञ और लेखक थे। उन्हें व्यापक रूप से
    20 वीं सदी के सबसे महत्वपूर्ण तर्कवादियों में से एक माना जाता है।

    रसेल ने "प्रिंसिपिया मैथमेटिका" को सह-लिखा, जहां उन्होंने तर्क का उपयोग करके गणित के लिए एक
    औपचारिक नींव बनाने का प्रयास किया। उनके काम का न केवल गणित और दर्शन पर, बल्कि भाषा विज्ञान,
    कृत्रिम बुद्धिमत्ता और तत्वमीमांसा पर भी काफी प्रभाव पड़ा है।

    रसेल एक भावुक शांतिवादी और युद्ध-विरोधी कार्यकर्ता थे। 1950 में, उन्हें साहित्य में नोबेल
    पुरस्कार मिला, उनके काम के लिए "जिसमें वे मानवीय आदर्शों और विचारों की स्वतंत्रता के लिए चैंपियन
    थे"।

shannon:
  name: Shannon
  born: 1898
  died: 1972
  bio: |
    __क्लॉड शैनन__ (1898 - 1972) एक अमेरिकी गणितज्ञ और इलेक्ट्रिकल इंजीनियर थे, जिन्हें "सूचना
    सिद्धांत के पिता" के रूप में याद किया जाता था। उन्होंने क्रिप्टोग्राफी पर काम किया, जिसमें
    द्वितीय विश्व युद्ध के दौरान राष्ट्रीय रक्षा के लिए कोडब्रीकिंग भी शामिल थी, लेकिन वे बाजीगरी,
    यूनीसाइकिलिंग और शतरंज में भी रुचि रखते थे। अपने खाली समय में, उन्होंने ऐसी मशीनों का निर्माण
    किया, जो रूबिक की क्यूब पहेली को टाल या हल कर सकती थीं।
  small: true
  links:
    - title: Computers for Gambling
      url: /course/statistics/casino#dealer

shijie:
  born: 1249
  died: 1314
  name: Zhu Shijie
  bio: |
    __झू शिजी__ (12, 1249 - 1314) सबसे महान चीनी गणितज्ञों में से एक थे। पुस्तक में _फोर अननोन_ के
    जेड मिरर, उन्होंने दिखाया कि कैसे बहुपद समीकरणों और चार चर (जिन्हें _स्वर्ग_, _अर्थ_ कहा जाता
    है) का उपयोग कर 288 विभिन्न समस्याओं को हल करना है। मनुष्य और पदार्थ।

    झू ने पास्कल के त्रिकोण का व्यापक उपयोग किया। उन्होंने कई शताब्दियों से हमारे आधुनिक मैट्रिक्स
    तरीकों की भविष्यवाणी करते हुए, रैखिक समीकरणों की प्रणालियों को हल करने के लिए नियमों का आविष्कार
    किया।
  links:
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

sierpinski:
  name: Sierpiński
  bio: |
    __वाक्लाव फ्रांसिसज़ेक सेरपिस्की__ (1882 - 1969) एक पोलिश गणितज्ञ थे। उन्होंने सेट थ्योरी,
    संख्या सिद्धांत, विश्लेषण और टोपोलॉजी, 700 से अधिक पत्रों और 50 पुस्तकों के प्रकाशन में
    महत्वपूर्ण खोजें कीं। उन्होंने कई लोकप्रिय _भग्न_ का आविष्कार भी किया, जिसमें _सियरपिंस्की
    त्रिकोण_, _सियरपिंस्की कालीन_ और _सियरपिंस्की वक्र_ शामिल हैं।

    सीरपिन्स्की नंबर विषम प्राकृतिक संख्याएँ हैं के ऐसे कि सभी प्राकृतिक संख्याओं के लिए संमिश्र है
    n। _Sierpinski समस्या_ सबसे छोटी Sierpinski संख्या खोजने की कोशिश कर रही है। सबसे छोटी ज्ञात
    संख्या 78,557 है - लेकिन यह अभी भी अज्ञात है कि क्या छोटे हैं।

sikdar:
  name: Sikdar
  bio: |
    राधानाथ सिकदर (१ 18१३ - १ was was०) एक भारतीय गणितज्ञ थे। वह माउंट एवरेस्ट की ऊंचाई को मापने
    वाले पहले व्यक्ति थे, और यह दिखाने के लिए कि यह पृथ्वी का सबसे ऊँचा पर्वत है।

singmaster:
  name: Singmaster
  bio: |
    __डेविड सिंगमास्टर__ (जन्म 1939) एक अमेरिकी गणितज्ञ हैं जो विशेष रूप से अपनी गणितीय पहेली और
    मस्तिष्क टीज़र के लिए जाने जाते हैं। वह _रूबिक क्यूब_ के विश्लेषण और समाधान के लिए गणितीय
    एल्गोरिदम के साथ आने वाले पहले व्यक्ति थे।

stevin:
  born: 1548
  died: 1620
  name: Stevin
  bio: |
    __साइमन स्टीवन__ (1548 - 1620) फ्लेमिश गणितज्ञ और इंजीनियर थे। वह दशमलव अंशों के बारे में लिखने
    और लिखने वाले पहले लोगों में से एक थे, और उन्होंने विज्ञान और इंजीनियरिंग में कई अन्य योगदान
    दिए।

tartaglia:
  born: 1499
  died: 1557
  name: Tartaglia
  bio: |
    __निकोलो फोंटाना टार्टाग्लिया__ (1499 - 1557) एक इतालवी गणितज्ञ, इंजीनियर और मुनीम था। उन्होंने
    आर्किमिडीज़ और यूक्लिड के पहले इतालवी अनुवाद प्रकाशित किए, किसी भी क्यूबिक समीकरण (जटिल संख्याओं
    के पहले वास्तविक अनुप्रयोग सहित) को हल करने के लिए एक सूत्र पाया, और तोपों के प्रक्षेप्य गति की
    जांच के लिए गणित का इस्तेमाल किया।

thales:
  name: Thales
  born: -624
  died: -546
  bio: |
    __थेल्स ऑफ़ मिलेटस__ (सी। 624 - 546 ईसा पूर्व) एक ग्रीक गणितज्ञ और दार्शनिक थे।

    थेल्स को अक्सर पश्चिमी सभ्यता में पहले वैज्ञानिक के रूप में पहचाना जाता है: धर्म या पौराणिक
    कथाओं का उपयोग करने के बजाय, उन्होंने एक वैज्ञानिक दृष्टिकोण का उपयोग करके प्राकृतिक घटनाओं को
    समझाने की कोशिश की। वह इतिहास में पहले व्यक्ति भी हैं जिनके नाम पर गणितीय खोज है: थेल्स की
    प्रमेय।
  links:
    - title: Thales’ Theorem
      url: /course/euclidean-geometry/introduction

thorp:
  name: Thorp
  bio: |
    __एडवर्ड थोरो (जन्म १ ९ ३२) एक अमेरिकी हेज फंड मैनेजर और लाठी खिलाड़ी हैं, जो {२} कार्ड काउंटिंग
    {३} का आविष्कार करने के लिए जाने जाते हैं और कैसिनो को हराने के लिए पहले {४} पहनने योग्य
    कंप्यूटर {५} का निर्माण करते हैं। रूलेट। उन्होंने MIT में काम किया, गणित के प्रोफेसर हैं, और
    संभावना सिद्धांत के आधुनिक अनुप्रयोगों का बीड़ा उठाया है।

turing:
  born: 1912
  died: 1954
  name: Turing
  bio: |
    __एलन ट्यूरिंग (१ ९ १२ - १ ९ ५४) एक अंग्रेजी गणितज्ञ थे और जिन्हें अक्सर "कंप्यूटर विज्ञान का
    पिता" कहा जाता है।

    द्वितीय विश्व युद्ध के दौरान, ट्यूरिंग ने जर्मन सरकार द्वारा इस्तेमाल किए गए एनिग्मा कोड को
    तोड़ने में महत्वपूर्ण भूमिका निभाई थी, जो कि बैलेचले पार्क में "सरकारी कोड और साइरफ स्कूल" के
    हिस्से के रूप में था। इसने मित्र राष्ट्रों को युद्ध जीतने में मदद की और शायद लाखों लोगों की जान
    बचाई।

    उन्होंने _ट्यूरिंग मशीन_ का भी आविष्कार किया, जो एक सामान्य प्रयोजन के कंप्यूटर का गणितीय मॉडल
    है, और _ट्यूरिंग टेस्ट_, जिसका उपयोग कृत्रिम बुद्धिमत्ता की क्षमता का न्याय करने के लिए किया जा
    सकता है।

    ट्यूरिंग समलैंगिक था, जो अभी भी उसके जीवन के दौरान एक अपराध था, और इसका मतलब था कि उसकी ज़मीनी
    उपलब्धियों को कभी भी पूरी तरह से मान्यता नहीं दी गई थी। उन्होंने 41 साल की उम्र में आत्महत्या कर
    ली थी।

ulam:
  name: Ulam
  bio: |
    __स्टैनिस्लाव उलम__ (1909 - 1984) एक पोलिश-अमेरिकी गणितज्ञ थे। उन्होंने अमेरिकी _मैनहट्टन
    प्रोजेक्ट_ में एक महत्वपूर्ण भूमिका निभाई जिसने पहले परमाणु हथियार विकसित किए। उन्होंने परमाणु
    दालों का उपयोग करके रॉकेट प्रणोदन पर भी काम किया, और आंकड़ों में एक महत्वपूर्ण अवधारणा _मोंटे
    कार्लो विधि_ विकसित की।

venn:
  name: Venn
  bio: |
    __जॉन वेन (१ }३४ - १ ९ २३) एक अंग्रेजी गणितज्ञ और दार्शनिक थे, जिन्होंने सेट सिद्धांत और
    संभाव्यता में प्रयुक्त {२} वेन आरेख {३} को प्रस्तुत किया। वह कैम्ब्रिज यूनिवर्सिटी में पढ़ाते थे
    और लंदन में रॉयल सोसाइटी के फेलो थे।

viete:
  born: 1540
  died: 1603
  name: Viète
  bio: |
    फ्रांस्वा विएटे (१५४० - १६०३) एक फ्रांसीसी गणितज्ञ, वकील, और किंग्स हेनरी तृतीय और फ्रांस के IV
    के सलाहकार थे। उन्होंने बीजगणित में महत्वपूर्ण प्रगति की, और पहले चर का प्रतिनिधित्व करने के लिए
    अक्षरों का उपयोग शुरू किया।

    विएटे ने एक बहुपद की जड़ों और गुणांक के बीच संबंध की खोज की, जिसे _वियू के सूत्र_ कहा जाता है।
    उन्होंने ज्यामिति और त्रिकोणमिति के बारे में किताबें भी लिखीं, जिसमें 393216 पक्षों के साथ
    बहुभुज का उपयोग करके 10 दशमलव स्थानों पर _}_ की गणना करना भी शामिल है।

wallis:
  born: 1616
  died: 1703
  name: Wallis
  bio: |
    अंग्रेजी गणितज्ञ __जॉन वालिस__ (1616 - 1703) ने कैलकुलस के विकास में योगदान दिया, अनंत के लिए
    संख्या रेखा और प्रतीक ∞ का आविष्कार किया, और संसद और शाही अदालत के लिए मुख्य क्रिप्टोग्राफर के
    रूप में सेवा की।

wiles:
  born: 1953
  name: Wiles
  bio: |
    ब्रिटिश गणितज्ञ सर __एंड्रयू विल्स__ (जन्म 1953) को फ़र्मेट के अंतिम प्रमेय को साबित करने के लिए
    जाना जाता है, जो उस समय तक, गणित में सबसे प्रसिद्ध अनसुलझी समस्याओं में से एक था।

    1637 में, पियरे डी फ़र्मेट ने एक पाठ्यपुस्तक के मार्जिन में लिखा था कि उनके पास एक अद्भुत प्रमाण
    है कि समीकरण `a^n + b^n = c^n` के पास `n > 2` के लिए पूर्णांक समाधान नहीं है। दुर्भाग्य से, कोई
    भी एक सबूत खोजने में सक्षम नहीं था - विल्स तक, लगभग 400 साल बाद।

    विल्स 10 साल की उम्र से समस्या से मोहित हो गए थे, और इस पर एकांत में काम करते हुए सात साल बिताए
    थे। उन्होंने 1993 में अपने समाधान की घोषणा की, हालांकि उनके तर्क में एक छोटे से अंतराल को ठीक
    करने में दो और साल लग गए।

    वह _फील्ड्स मेडल_ प्राप्त करने के लिए बहुत पुराना था, गणित में सर्वोच्च पुरस्कार, जिसकी आयु सीमा
    40 है। इसके बजाय, विल्स को उनके काम के लिए एक विशेष रजत पट्टिका से सम्मानित किया गया।

wolfram:
  name: Wolfram
  bio: |
    __स्टीफन वोल्फ्राम__ (जन्म 1959) एक ब्रिटिश-अमेरिकी कंप्यूटर वैज्ञानिक, भौतिक विज्ञानी, और
    व्यवसायी हैं। वह _वोल्फ्राम रिसर्च_ के संस्थापक और सीईओ हैं, जहां उन्होंने _मैथमेटिका_
    कंप्यूटिंग सिस्टम, _वोल्फ्राम | अल्फा_ उत्तर इंजन, और वोल्फ्राम प्रोग्रामिंग भाषा विकसित की है।
