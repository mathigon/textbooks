abel:
  born: 1802
  died: 1829
  name: Abel
  overflow: true
  bio: |
    __نيلز هنريك هابيل__ (1802-1829) كان عالم رياضيات نرويجي مهم. على الرغم من أنه توفي عن عمر
    يناهز 26 عامًا ، فقد قدم مساهمات رائدة في مجموعة واسعة من المواضيع.

    في سن 16 ، أثبت هابيل نظرية ذات الحدين. بعد ثلاث سنوات ، أثبت أنه من المستحيل حل المعادلات
    الخماسية - من خلال اختراع نظرية المجموعة بشكل مستقل. لقد كانت هذه مشكلة مفتوحة لأكثر من 350
    عامًا! كما عمل على الدوال البيضاوية واكتشف الدوال _أبيليان_.

    أمضى هابيل حياته في حالة فقر: كان لديه ستة أشقاء ، وتوفي والده عندما كان عمره 18 عامًا ، ولم يكن
    قادرًا على العثور على وظيفة في جامعة ، ورفض العديد من علماء الرياضيات عمله في البداية. اليوم ،
    واحدة من أعلى الجوائز في الرياضيات ، تم تسمية _جائزة هابيل_ باسمه.
  links:
    - title: نظرية المجموعة
      url: /course/transformations/symmetry-groups

al-haytham:
  born: 965
  died: 1050
  name: Al-Haytham
  bio: |
    __حسن بن الهيثم__ (أبو علي ، الحسن بن الحسن بن الهيثم ، ج 965 - 1050) عاش في القاهرة خلال العصر
    الذهبي الإسلامي ، ودرس الرياضيات والفيزياء وعلم الفلك والفلسفة والطب. كان مؤيدًا _للطريقة
    العلمية_: الاعتقاد بأنه يجب التحقق من أي فرضية علمية باستخدام التجارب أو المنطق الرياضي - قبل
    قرون من العلماء الأوروبيين خلال عصر النهضة.

    اهتم الهيثم بشكل خاص بالبصريات والإدراك البصري. كما استنتج صيغة لجمع القوى الرابعة (`1^4 + 2^4 +
    3^4 + … +

    n^4`) ، ودرس العلاقة بين الجبر والهندسة.

al-karaji:
  born: 953
  died: 1029
  name: Al-Karaji
  bio: |
    __محمد القرجي__ (ابو بکر محمد بن الحسن الکرجی ، ج. 953 - 1029) عالم رياضيات ومهندس فارسي. كان
    أول شخص يستخدم _الإثبات بالحث_ ، مما سمح له بإثبات نظرية ذات الحدين.
  links:
    - title: إثبات بالحث
      url: /world/Axioms_and_Proof

al-khwarizmi:
  born: 780
  died: 850
  name: Al-Khwarizmi
  overflow: true
  bio: |
    عاش عالم الرياضيات الفارسي __محمد الخوارزمي__ (محمد بن موسى الخوارزمي ، 780-850) خلال العصر
    الذهبي للنظام العباسي المسلم في بغداد. عمل في "بيت الحكمة" الذي احتوى على أول مجموعة كبيرة من
    الكتب الأكاديمية منذ تدمير مكتبة الإسكندرية.

    يُطلق على الخوارزمي اسم "أبو الجبر" - في الواقع ، تأتي كلمة _الجبر_ من العنوان العربي لأهم
    كتابه: "الكتاب المختصر في الحساب عن طريق الإكمال والموازنة". في ذلك ، أظهر كيفية حل المعادلات
    الخطية والتربيعية ، ولقرون عديدة ، كان كتاب الرياضيات الرئيسي في الجامعات الأوروبية.

    عمل الخوارزمي أيضًا في علم الفلك والجغرافيا ، وكلمة "خوارزمية" سميت باسمه.

apollonius:
  name: Apollonius
  born: -262
  died: -190
  bio: |
    __أبولونيوس من برجا __ (عام 200 قبل الميلاد) كان عالم رياضيات يوناني وعالم فلك اشتهر بعمله في
    _الأقسام المخروطية_ الأربعة.
  links:
    - title: المقاطع المخروطية
      url: /course/circles/conic-sections

appel:
  name: Appel
  bio: |
    __كينيث أبيل__ (1932 - 2013) عالم رياضيات أمريكي ، معروف بإثباته على نظرية الألوان الأربعة مع
    فولفجانج هاكين.

    تقديراً ، حصل هو وهاكن على جائزة فولكرسون لجمعية الرياضيات الأمريكية.

    درس أبيل في كلية كوينز ، نيويورك ، وجامعة ميشيغان. قام بالتدريس في جامعة إلينوي ، وجامعة نيو
    هامبشاير.

archimedes:
  name: Archimedes
  born: -287
  died: -212
  bio: |
    __أرخميدس__ (حوالي 287 - 212 قبل الميلاد) كان عالمًا ومهندسًا يونانيًا قديمًا ، وأحد أعظم علماء
    الرياضيات في كل العصور. اكتشف العديد من مفاهيم التفاضل والتكامل وعمل في الهندسة والتحليل
    والميكانيكا.

    أثناء الاستحمام ، اكتشف أرخميدس طريقة لتحديد حجم الأشياء غير النظامية باستخدام كمية المياه التي
    نزحوا عند غمرها. كان متحمسًا جدًا لهذا الاكتشاف لدرجة أنه خرج في الشارع ، ولا يزال يخلع ملابسه ،
    وهو يصرخ _"Eureka!"_ (باليونانية _"لقد وجدتها!"_).

    كمهندس ، بنى آلات دفاع بارعة أثناء حصار مدينته سيراكيوز في صقلية. بعد عامين ، تمكن الرومان
    أخيرًا من الدخول ، وقتل أرخميدس. كانت كلماته الأخيرة _"لا تزعج دوائري"_ - التي كان يدرسها في ذلك
    الوقت.
  links:
    - title: المواد الصلبة الأرخميدية
      url: /course/polyhedra/platonic#archimedean

aristotle:
  born: -384
  died: -322
  name: Aristotle
  bio: |
    __أرسطو__ (Ἀριστοτέλης ، c.384 - 322 قبل الميلاد) كان فيلسوفًا في اليونان القديمة. جنبا إلى جنب
    مع معلمه _أفلاطون_ ، يعتبر "أبو الفلسفة الغربية". كان أيضًا مدرسًا خاصًا للإسكندر الأكبر.

    كتب أرسطو عن العلوم والرياضيات والفلسفة والشعر والموسيقى والسياسة والبلاغة واللغويات والعديد من
    الموضوعات الأخرى. كان عمله مؤثرًا للغاية خلال العصور الوسطى وفي عصر النهضة ، ولا تزال وجهات نظره
    حول الأخلاقيات وغيرها من الأسئلة الفلسفية قيد المناقشة اليوم.

    أرسطو هو أيضًا أول شخص معروف يدرس رسميًا _المنطق_ ، بما في ذلك تطبيقاته في العلوم والرياضيات.

aryabhata:
  born: 476
  died: 550
  name: Aryabhata
  overflow: true
  bio: |
    __أربيتى__ (आर्यभट) كان من أوائل علماء الرياضيات والفلكيين في العصر الذهبي للرياضيات الهندية.
    حدد الدوال المثلثية ، وحل المعادلات التربيعية المتزامنة ، ووجد تقريبًا لـ _π_ ، وأدرك أن _π_ غير
    منطقي.
  links:
    - title: علم المثلثات
      url: /course/triangles/trigonometry
    - title: المعادلات التربيعية
      url: /course/quadratics/introduction

babbage:
  born: 1791
  died: 1871
  name: Babbage
  small: true
  bio: |
    __تشارلز باباج__ (1791-1871) عالم رياضيات وفيلسوف ومهندس بريطاني. غالبًا ما يطلق عليه "أبو
    الكمبيوتر" ، حيث اخترع أول كمبيوتر ميكانيكي (_محرك الفرق_) ، وإصدار محسن وقابل للبرمجة (_المحرك
    التحليلي_).

    من الناحية النظرية ، يمكن لهذه الآلات إجراء حسابات معينة تلقائيًا مخزنة على البطاقات أو الشريط.
    ومع ذلك ، نظرًا لارتفاع تكاليف الإنتاج ، لم تكتمل أبدًا بالكامل خلال عمر باباج. في عام 1991 ، تم
    إنشاء نسخة طبق الأصل وظيفية في متحف العلوم في لندن.

bernoulli-1:
  born: 1654
  died: 1705
  name: Bernoulli
  bio: |
    __يعقوب برنولي__ (1655-1705) عالم رياضيات سويسري ، وأحد العلماء المهمين في عائلة برنولي. في
    الواقع ، كان لديه تنافس أكاديمي عميق مع العديد من إخوانه وأبنائه.

    حقق جاكوب تقدمًا كبيرًا في حساب التفاضل والتكامل الذي اخترعه نيوتن وليبنتز ، وأنشأ مجال _حساب
    التفاضل والتغيرات_ ، واكتشف الثابت الأساسي _هـ_ ، وطور تقنيات لحل المعادلات التفاضلية ، والكثير
    أكثر.

    نشر أول عمل جوهري حول الاحتمالية ، بما في ذلك التباديل والتركيبات وقانون الأعداد الكبيرة ، وأثبت
    نظرية ذات الحدين ، واشتق العديد من خصائص أرقام برنولي.

bernoulli-2:
  born: 1700
  died: 1782
  name: Bernoulli
  bio: |
    __دانيال برنولي__ (1700-1782) عالم رياضيات وفيزيائي سويسري. كان أحد العلماء المشهورين من عائلة
    برنولي - بما في ذلك والده يوهان وعمه يعقوب وشقيقه نيكولاس.

    أظهر دانيال برنولي أنه مع زيادة سرعة المائع ، ينخفض ضغطه. تسمى الآن _مبدأ برنولي_ ، وهي الآلية
    التي تستخدمها أجنحة الطائرات ومحركات الاحتراق. كما حقق اكتشافات مهمة في الاحتمالية والإحصاءات ،
    وواجه أولاً _وظائف بسيل_.

    في سن 34 ، تم منعه من منزل والده لضربه في جائزة من أكاديمية باريس ، والتي قدمها كلاهما.

bhaskara:
  born: 1114
  died: 1185
  name: Bhaskara
  bio: |
    __بهاسكارا الثاني__ (1114 - 1185) عالم رياضيات وفلكي هندي. اكتشف بعض المفاهيم الأساسية لحساب
    التفاضل والتكامل ، قبل أكثر من 500 سنة من لايبنتز و نيوتن. كما أثبت بهاسكارا أن هذا القسمة على
    صفر ينتج ما لا نهاية ، وحل العديد من المعادلات التربيعية والتكعيبية والرباعية والديوفانتينية.

blackwell:
  born: 1919
  died: 2010
  name: Blackwell
  small: true
  bio: |
    __ديفيد بلاكويل__ (1919-2010) كان إحصائيًا ورياضيًا أمريكيًا. عمل في نظرية الألعاب ، نظرية
    الاحتمالات ، نظرية المعلومات والبرمجة الديناميكية ، وكتب أحد الكتب المدرسية الأولى عن إحصائيات
    بايزي. توضح _نظرية Rao-Blackwell_ كيفية تحسين المقدرين لكميات معينة في الإحصائيات.

    كان بلاكويل أول أمريكي من أصل أفريقي منتخب ينضم إلى _الأكاديمية الوطنية للعلوم_ الأمريكية ، وكان
    من أول من حصل على درجة الدكتوراه في الرياضيات.

bolyai:
  born: 1802
  died: 1860
  name: Bolyai
  small: true
  bio: |
    كان __يانوس بولياي__ (1802 - 1860) عالم رياضيات مجري ، وأحد مؤسسي الهندسة غير الإقليدية - وهي
    الهندسة التي لا يوجد بها البديهية الخامسة لإقليدس حول الخطوط المتوازية. كان هذا إنجازًا كبيرًا
    في الرياضيات. لسوء حظ بولى ، اكتشف علماء الرياضيات غاوس و لوبشفسكي نتائج مماثلة في نفس
    الوقت ، وحصلوا على معظم الفضل.
  links:
    - title: الهندسة غير الإقليدية
      url: /world/Dimensions_and_Distortions

boole:
  born: 1815
  died: 1864
  name: Boole
  bio: |
    __كان جورج بول__ (1815 - 1864) عالم رياضيات إنجليزي. عندما كان طفلاً ، درس نفسه اللاتينية
    واليونانية والرياضيات ، على أمل الهروب من حياته في الطبقة الدنيا. قام بإنشاء _الجبر البولياني_ ،
    والذي يستخدم عوامل مثل AND و OR و NOT (بدلاً من الجمع أو الضرب) ويمكن استخدامه عند العمل مع
    المجموعات. كان هذا هو الأساس للمنطق الرياضي الرسمي ، ولديه العديد من التطبيقات في علوم
    الكمبيوتر.

brahmagupta:
  born: 598
  died: 668
  name: Brahmagupta
  overflow: true
  bio: |
    اخترع عالم الرياضيات الهندي __براماغوبتى__ (598 - 668 م) قواعد الجمع والطرح والضرب بأرقام صفرية
    وسلبية. كان أيضًا فلكيًا وقام بالعديد من الاكتشافات الأخرى في الرياضيات. لسوء الحظ ، لم تحتوي
    كتاباته على أي أدلة ، لذلك لا نعرف كيف استمد نتائجه.

cantor:
  born: 1845
  died: 1918
  name: Cantor
  bio: |
    عالم الرياضيات الألماني __جورج كانتور__ (1845 - 1918) كان مخترع نظرية المجموعة ، وكان رائدًا في
    فهمنا لما لا نهاية. طوال معظم حياته ، عارض زملائه اكتشافات كانتور بشدة. قد يكون هذا قد ساهم في
    اكتئابه وانهياره العصبي ، وقضى عدة عقود في مؤسسة عقلية.

    أثبت كانتور أن هناك _أحجامًا مختلفة_ من اللانهاية. مجموعة الأرقام الحقيقية ، على سبيل المثال ،
    هي _غير معدودة_ - مما يعني أنه لا يمكن إقرانها بمجموعة الأرقام الطبيعية.

    فقط في نهاية حياته ، بدأ كانتور في الحصول على التقدير الذي يستحقه. أعلن ديفيد هيلبرت على نحو
    مشهور أن "لا أحد يجب أن يطردنا من الجنة التي أوجدتها كانتور".
  links:
    - title: ما لا نهاية
      url: /world/Infinity
    - title: نظرية المجموعات
      url: /world/Axioms_and_Proof

cardano:
  born: 1501
  died: 1576
  name: Cardano
  bio: |
    كان الإيطالي __جيرولامو كاردانو__ (1501-1576) أحد أكثر علماء الرياضيات والعلماء تأثيرًا في عصر
    النهضة. لقد حقق فرط سيكلويد ، ونشر حل ترتجليا و فيراري للمعادلات المكعبة والرباعية ، وكان أول
    أوروبي يستخدم بشكل منهجي الأرقام السالبة ، واعترف حتى بوجود أرقام وهمية (استنادًا إلى
    `sqrt(-1)`).

    كما حقق كاردانو بعض التقدم المبكر في نظرية الاحتمالات وقدم معاملات ذات الحدين ونظرية ذات الحدين
    إلى أوروبا. اخترع العديد من الأجهزة الميكانيكية ، بما في ذلك الأقفال المركبة ، والجيروسكوبات
    بثلاث درجات من الحرية ، وأعمدة القيادة (أو أعمدة كاردان) التي لا تزال تستخدم في السيارات اليوم.
  links:
    - title: أرقام وهمية
      url: /world/Real_Irrational_Imaginary

carroll:
  born: 1832
  died: 1898
  name: Carroll
  bio: |
    __تشارلز لوتويدج دودجسون__ (1832 - 1898) من الأفضل معرفته باسمه المستعار __لويس كارول__ ،
    بصفته مؤلف _Alice's Adventures in Wonderland_ وتكملة _من خلال المرآة-_.

    ومع ذلك ، كان كارول أيضًا عالم رياضيات بارع. حاول دائمًا دمج الألغاز والمنطق في قصص أطفاله ، مما
    يجعلها أكثر متعة وتذكرًا.

cauchy:
  born: 1789
  died: 1857
  name: Cauchy
  small: true
  bio: |
    __أوغسطين-لويس كوشي__ (1789 - 1857) عالم رياضيات وفيزيائي فرنسي. ساهم في مجموعة واسعة من
    المجالات في الرياضيات ، وتمت تسمية عشرات النظريات من بعده.

    قام كوشي بحسابات رسمية وتحليل ، من خلال إعادة صياغة وإثبات النتائج حيث كان علماء الرياضيات
    السابقون أكثر إهمالًا ودقة. أسس مجال _التحليل المعقد_ ، ودرس مجموعات التباديل ، وعمل على
    البصريات وديناميكيات السوائل ونظرية المرونة.

cavalieri:
  name: Cavalieri
  born: 1598
  died: 1647
  bio: |
    __بونافينتورا كافاليري__ (1598 - 1647) عالم رياضيات وراهب إيطالي. لقد طور مقدمة لحساب التفاضل
    والتكامل اللامتناهي ، ويتذكر مبدأ كافالييري للعثور على حجم المواد الصلبة في الهندسة.

    عمل كافالييري أيضًا في علم البصريات والميكانيكا ، وقدم اللوغاريتمات إلى إيطاليا ، وتبادل العديد
    من الرسائل مع جاليليو جاليلي.
  links:
    - title: مبدأ كافالييري
      url: /course/circles/spheres-cones-cylinders#cavalieri

cayley:
  born: 1821
  died: 1895
  name: Cayley
  bio: |
    __آرثر كايلي__ (1821 - 1895) عالم رياضيات ومحامي بريطاني. كان أحد رواد _نظرية المجموعة_ ، اقترح
    أولاً التعريف الحديث لـ "المجموعة" ، وعممها لتشمل العديد من التطبيقات الأخرى في الرياضيات. طور
    كايلي أيضًا جبر المصفوفة ، وعمل على هندسة عالية الأبعاد.
  links:
    - title: نظرية المجموعة
      url: /course/transformations/symmetry-groups

collatz:
  name: Collatz
  bio: |
    __لوثار كولاتز__ (1910 - 1990) كان عالم رياضيات ألماني يعمل على المعادلات التفاضلية ومشكلات
    التحسين. تم تسمية مشكلة _تخمين Collatz_ أو `3x+1` باسمه - ولا تزال بدون حل.

conway:
  name: Conway
  born: 1937
  died: 2020
  bio: |
    __جون هورتون كونواي__ (1937-2020) عالم رياضيات بريطاني عمل في جامعة كامبريدج وجامعة برينستون.
    كان زميلاً في الجمعية الملكية وأول حائز على جائزة بوليا.

    استكشف الرياضيات الأساسية للأشياء اليومية مثل العقد والألعاب ، وساهم في نظرية المجموعة ، ونظرية
    الأعداد والعديد من المجالات الأخرى للرياضيات. تشتهر كونواي باختراع "لعبة الحياة في كونواي" ، وهي
    _خلية خلوية_ ذات خصائص رائعة.
  links:
    - title: تسلسل انظر وقل
      url: /course/sequences/special#look-and-say

copernicus:
  born: 1473
  died: 1543
  name: Copernicus
  bio: |
    كان __نيكولاوس كوبرنيكوس__ (1473 - 1543) عالم رياضيات بولندي وعلم فلك ومحاميًا. خلال حياته ، آمن
    معظم الناس بنموذج _مركزية الأرض_ للكون ، مع وجود الأرض في المنتصف وكل شيء آخر يدور حوله.

    أنشأ كوبرنيكوس نموذجًا جديدًا ، حيث تكون الشمس في المركز ، وتتحرك الأرض حولها على شكل دائرة.
    وتوقع أيضًا أن تدور الأرض حول محورها مرة واحدة يوميًا. خوفًا من أن يزعج الكنيسة الكاثوليكية ، لم
    ينشر النموذج إلا قبل وفاته مباشرة - مما أثار ما يسمى الآن _الثورة الكوبرنيكية_.

    عمل كوبرنيكوس أيضًا كدبلوماسي وطبيب ، وقدم مساهمات مهمة في الاقتصاد.
  links:
    - title: المدارات الكوكبية
      url: /course/circles/conic-sections#orbits

de-moivre:
  born: 1667
  died: 1754
  name: De Moivre
  bio: |
    __إبراهيم دي مويفر__ (1667 - 1754) كان عالم رياضيات فرنسي عمل في الهندسة الاحتمالية والتحليلية.
    يتذكره _صيغة دي مويفر_ ، التي تربط بين علم المثلثات والأرقام المعقدة.

    اكتشف دي مويفر معادلة التوزيع الطبيعي في الاحتمالية ، واستنبط أولاً _نظرية الحد المركزي_. كما
    وجد صيغة غير متكررة لأرقام فيبوناتشي ، تربطها بالنسبة الذهبية `φ`.
  links:
    - title: احتمالات
      url: /course/probability/predicting-the-future
    - title: أرقام فيبوناتشي
      url: /course/sequences/fibonacci

dedekind:
  born: 1831
  died: 1916
  name: Dedekind
  small: true
  bio: |
    __ريتشارد ديديكيند__ (1831 - 1916) عالم رياضيات ألماني وأحد طلاب غاوس. طور العديد من المفاهيم في
    نظرية المجموعات ، واخترع _تخفيضات ديديكيند_ باعتباره التعريف الرسمي للأرقام الحقيقية. قدم أيضًا
    التعريفات الأولى لـ _حقول الأرقام_ و _الحلقات_ ، وهما بنائان مهمان في الجبر المجرد.

democritus:
  born: -460
  died: -370
  name: Democritus
  bio: |
    قد يكون عالم الرياضيات اليوناني __ديموقريطس__ (حوالي 460 - 370 قبل الميلاد) أول شخص يتكهن بأن كل
    المادة تتكون من _ذرات_ صغيرة ويعتبر "أبو العلم الحديث ". كما حقق العديد من الاكتشافات في الهندسة
    ، بما في ذلك صيغة حجم المنشور والأقماع.
  links:
    - title: حجم المخروط
      url: /course/circles/spheres-cones-cylinders#cone-volume

desargues:
  born: 1591
  died: 1661
  name: Desargues
  bio: |
    __جيرارد ديسارج__ (1591-1661) عالم رياضيات ومهندس ومعماري فرنسي. قام بتصميم العديد من المباني في
    باريس وليون ، وساعد في بناء سد ، واخترع آلية لرفع المياه باستخدام epicycloids.

    في الرياضيات ، يعتبر ديسارج والد _الهندسة الإسقاطية_. هذا هو نوع خاص من الهندسة حيث تلتقي
    الخطوط المتوازية عند "نقطة عند اللانهاية" ، ولا يهم حجم الأشكال (نسبها فقط) ، وجميع الأقسام
    المخروطية الأربعة (الدائرة ، القطع الناقص ، القطع المكافئ والقطع الزائد) هي في الأساس نفسه.
  links:
    - title: المقاطع المخروطية
      url: /course/circles/conic-sections

descartes:
  born: 1596
  died: 1650
  name: Descartes
  bio: |
    __رينيه ديكارت__ (1596-1650) عالم رياضيات وفيلسوف فرنسي وأحد الشخصيات الرئيسية في الثورة
    العلمية. رفض قبول سلطة الفلاسفة السابقين ، وأحد أقواله الأكثر شهرة هو "أعتقد ، لذلك أنا كذلك".

    ديكارت هو والد _الهندسة التحليلية_ ، والذي يسمح لنا بوصف الأشكال الهندسية باستخدام الجبر. كان
    هذا أحد الشروط الأساسية التي سمحت لنيوتن وليبنتز باختراع _حساب التفاضل والتكامل_ بعد بضعة عقود.

    يرجع الفضل إليه في أول استخدام للأحرف الفوقية للسلطات أو الأس ، وتم تسمية _نظام الإحداثيات
    الديكارتية_ باسمه.

diophantus:
  born: 200
  died: 284
  name: Diophantus
  overflow: true
  bio: |
    كان __ديوفانتوس__ عالم رياضيات يونانيًا عاش في الإسكندرية. تدور معظم أعماله حول حل معادلات كثيرة
    الحدود مع العديد من المجهول. تسمى الآن _معادلة ديوفانتين_ وتبقى مجالًا مهمًا للبحث اليوم.

    أثناء قراءة أحد كتب ديوفانتوس ، بعد عدة قرون ، اقترح _بيير دي فيرمات_ أن إحدى هذه المعادلات ليس
    لها حل. أصبح هذا يعرف باسم "نظرية فيرما الأخيرة" ، وتم حله فقط في عام 1994.

dirac:
  name: Dirac
  bio: |
    __بول ديراك__ (1898 - 1972) كان فيزيائيًا نظريًا إنكليزيًا ، شارك جائزة نوبل عام 1933 مع إروين
    شرودنغر. كان ديراك أحد رواد ميكانيكا الكم ، وصاغ _معادلة ديراك_ الشهيرة وتنبأ أولاً بوجود المادة
    المضادة.

    قام بالتدريس في جامعة كامبريدج ، قبل أن ينتقل إلى أمريكا. كان ديراك خجولًا بشكل مشهور ، ووفقًا
    لآينشتاين ، _"التوازن على الطريق المذهل بين العبقرية والجنون"_.

einstein:
  name: Einstein
  born: 1879
  died: 1955
  small: true
  bio: |
    كان __ألبرت أينشتاين__ (1879 - 1955) فيزيائيًا ألمانيًا ، وأحد أكثر العلماء تأثيرًا في التاريخ.
    حصل على جائزة نوبل للفيزياء ووصفته مجلة TIME بأنه _شخص القرن العشرين_.

    أثار أينشتاين التحول الأكثر أهمية في نظرتنا للكون منذ نيوتن. لقد أدرك أن الفيزياء الكلاسيكية
    _النيوتونية_ لم تعد كافية لتفسير بعض الظواهر الفيزيائية.

    في سن السادسة والعشرين ، خلال "عامه المعجزة" ، نشر أربع أوراق علمية رائدة تشرح التأثير
    الكهروضوئي والحركة البراونية ، وتقدم النسبية الخاصة ، وتستمد الصيغة `E = m c^2` ، التي تنص على
    أن الطاقة (_E_) والكتلة (_م_) متكافئة.

eratosthenes:
  name: Eratosthenes
  born: -276
  died: -195
  bio: |
    __إراتوستينس القيرواني__ (حوالي 276 - 195 قبل الميلاد) عالم رياضيات يوناني ، وجغرافي ، وفلكي ،
    ومؤرخ ، وشاعر. قضى معظم حياته في مصر كرئيس لمكتبة الإسكندرية. من بين العديد من الإنجازات الأخرى
    ، قام إراتوستينس بحساب محيط الأرض ، وقياس إمالة محور دوران الأرض ، وتقدير المسافة إلى الشمس ،
    وإنشاء بعض الخرائط الأولى للعالم. كما اخترع "Sieve of Eratosthenes" ، وهي طريقة فعالة لحساب
    _الأعداد الأولية_.
  links:
    - title: نصف قطر الأرض
      url: /course/circles/tangets-chords-arcs#eratosthenes
    - title: Sieve of Eratosthenes
      url: /course/divisibility/primes#eratosthenes

erdos:
  born: 1913
  died: 1996
  name: Erdős
  bio: |
    __بول إردوس__ (1913 - 1996) كان أحد أكثر علماء الرياضيات إنتاجية في التاريخ. ولد في المجر ، وحل
    مشاكل لا تعد ولا تحصى في نظرية الرسم البياني ، نظرية الأعداد ، التوافيق ، التحليل ، الاحتمالية ،
    وأجزاء أخرى من الرياضيات.

    خلال حياته ، نشر إردوس حوالي 1500 ورقة وتعاون مع أكثر من 500 عالم رياضيات آخر. في الواقع ، قضى
    معظم حياته يعيش خارج حقيبة سفر ، يسافر إلى الندوات ، ويزور الزملاء!

escher:
  name: Escher
  born: 1898
  died: 1972
  bio: |
    __موريس كورنيليس إيشر__ (1898 - 1972) كان فنانًا هولنديًا أنشأ رسومات ، وحطابًا خشبية ،
    وطباعة حجرية لأشياء وأشكال مستوحاة رياضيًا: بما في ذلك الأشكال المتعددة الوجوه ، والفسيفساء ،
    والأشكال المستحيلة. استكشف بيانيا مفاهيم مثل التناظر ، اللانهاية ، المنظور والهندسة غير
    الإقليدية.
  small: true
  links:
    - title: فسيفساء في الفن
      url: /course/polyhedra/tessellations#escher

euclid:
  name: Euclid
  born: -330
  died: -270
  bio: |
    كان __إقليدس الإسكندرية__ (حوالي 300 قبل الميلاد) عالم رياضيات يونانيًا وغالبًا ما يُطلق عليه
    _أبو الهندسة_. نشر كتابًا _Elements_ قدم لأول مرة الهندسة الإقليدية واحتوى على العديد من الأدلة
    المهمة في الهندسة ونظرية الأعداد. كان كتاب الرياضيات الرئيسي حتى القرن التاسع عشر. قام بتدريس
    الرياضيات في الإسكندرية ، ولكن لا يعرف الكثير عن حياته.
  links:
    - title: بديهية إقليدس
      url: /course/euclidean-geometry/euclids-axioms
    - title: العديد من الأعداد الأولية بلا حدود
      url: /course/divisibility/primes#primes3

euler:
  name: Euler
  born: 1707
  died: 1783
  bio: |
    كان __ليونارد أويلر__ (1707 - 1783) من أعظم علماء الرياضيات في التاريخ. يمتد عمله في جميع
    مجالات الرياضيات ، وكتب 80 مجلدا من الأبحاث.

    ولد أويلر في سويسرا ودرس في بازل ، لكنه عاش معظم حياته في برلين وبروسيا وسانت بطرسبرغ ، روسيا.

    اخترع أويلر الكثير من المصطلحات والرموز الرياضية الحديثة ، وقام باكتشافات مهمة في حساب التفاضل
    والتكامل والتحليل ونظرية الرسم البياني والفيزياء وعلم الفلك والعديد من الموضوعات الأخرى.
  links:
    - title: مشكلة جسور كونيجسبيرج
      url: /course/graph-theory/bridges
    - title: صيغة أويلر
      url: /course/graph-theory/planar-graphs
    - title: متعدد الوجوه
      url: /course/polyhedra/polyhedra

fatou:
  name: Fatou
  bio: |
    __بيير جوزيف لويس فاتو__ (1878 - 1929) عالم رياضيات وفلكي فرنسي. شارك في اكتشاف _مجموعة جوليا_ ،
    وعكسها مجموعة فاتو سميت باسمه. كما قدم مساهمات مهمة في التحليل والميكانيكا السماوية.

fermat:
  name: Fermat
  born: 1607
  died: 1665
  bio: |
    __بيير دي فيرمات__ (1607 - 1665) عالم رياضيات ومحامٍ فرنسي. كان رائدا في وقت مبكر في حساب
    التفاضل والتكامل ، فضلا عن العمل في نظرية الأعداد والاحتمالات والهندسة والبصريات.

    في عام 1637 ، كتب ملاحظة قصيرة في هامش أحد كتبه المدرسية ، مدعيا أن المعادلة `a^n + b^n = c^n`
    ليس لها حلول صحيحة لـ `n > 2` ، وأنه كان لديه "دليل رائع ، وهذا الهامش ضيق للغاية بحيث لا يمكن
    احتوائه ". أصبح هذا يُعرف باسم _نظرية فيرما الأخيرة_ ، وواحدة من أشهر المشكلات التي لم يتم حلها
    في الرياضيات - حتى تم إثباتها أخيرًا في عام 1994.
  links:
    - title: احتمالات
      url: /course/probability/introduction

fibonacci:
  name: Fibonacci
  born: 1175
  died: 1250
  bio: |
    __ليوناردو بيسانو__ ، والمعروف باسم __فيبوناتشي__ (1175 - 1250) عالم رياضيات إيطالي. وهو معروف
    بتسلسل الأرقام الذي سمي باسمه: 1 ، 1 ، 2 ، 3 ، 5 ، 8 ، 13 ، ...

    فيبوناتشي مسؤول أيضًا عن تعميم الأرقام العربية (0 ، 1 ، 2 ، 3 ، 4 ، ...) في أوروبا ، التي كانت
    لا تزال تستخدم الأرقام الرومانية (I ، V ، X ، D ، ...) في القرن الثاني عشر الميلادي. وأوضح
    النظام العشري في كتاب بعنوان "Liber Abaci" وهو كتاب عملي للتجار.
  links:
    - title: أرقام فيبوناتشي
      url: /course/sequences/fibonacci

fourier:
  born: 1768
  died: 1830
  name: Fourier
  bio: |
    __كان جوزيف فورييه__ (1768 - 1830) عالم رياضيات فرنسي وصديقًا ومستشارًا لنابليون. بالإضافة إلى
    أبحاثه الرياضية ، يعود الفضل أيضًا إلى اكتشاف تأثير الاحتباس الحراري.

    أثناء السفر إلى مصر ، أصبح فورييه مفتونًا بشكل خاص _بالحرارة_. درس نقل الحرارة والاهتزازات ،
    واكتشف أن أي وظيفة دورية يمكن كتابتها كمجموع لا نهائي من الدوال المثلثية: _سلسلة فورييه_.

fuller:
  name: Fuller
  bio: |
    __ريتشارد بوكمينستر "بوكي" فولر__ (1895 - 1983) مهندس معماري ومصمم ومخترع أمريكي. يشتهر ببناء
    _قبة جيوديسية_ - هياكل كبيرة كروية. جزيئات الكربون ذات المظهر المماثل ، _الفوليرينات_ ، سميت
    لاحقًا باسمه.

galileo:
  born: 1564
  died: 1642
  name: Galileo
  bio: |
    __جاليليو جاليلي__ (1564 - 1642) كان عالم فلك و فيزيائي ومهندس إيطالي. استخدم أحد التلسكوبات
    الأولى للقيام بملاحظات لسماء الليل ، حيث اكتشف أكبر أربعة أقمار للمشتري ، ومراحل الزهرة ، والبقع
    الشمسية ، وأكثر من ذلك بكثير.

    قام جاليليو ، الذي يطلق عليه أحيانًا "أبو العلم الحديث" ، بدراسة حركة الأشياء في السقوط الحر ،
    وعلم الحركة ، وعلوم المواد ، واخترع منظار الحرارة (مقياس حرارة مبكر).

    كان مؤيدًا قويًا لـ _مركزية الشمس_ ، فكرة أن الشمس كانت في مركز نظامنا الشمسي. هذا أدى في
    النهاية إلى محاكمته الكاثوليكية: أجبر غاليليو على التراجع وقضى بقية حياته تحت الإقامة الجبرية.

galois:
  born: 1811
  died: 1832
  name: Galois
  overflow: true
  bio: |
    عاش عالم الرياضيات الفرنسي __إيفاريست جالوا__ (1811 - 1832) حياة قصيرة ومأساوية ، ومع ذلك فقد
    اخترع مجالين جديدين تمامًا للرياضيات: _نظرية المجموعة_ و _نظرية جالوا_ .

    أثناء وجوده في سن المراهقة ، أثبت جالوا أنه لا يوجد حل عام لمعادلات كثيرة الحدود من الدرجة
    الخامسة أو أعلى - في وقت واحد مع نيلز أبيل.

    لسوء الحظ ، فإن علماء الرياضيات الآخرين الذين شاركوا هذه الاكتشافات في غير محله أو عادوا ببساطة
    إلى عمله ، وفشل في امتحانات مدرسته وجامعته بينما كان يركز على عمل أكثر تعقيدًا.

    في سن 21 ، تم إطلاق النار على جالوا في مبارزة (يقول البعض عداء على امرأة) ، وتوفي في وقت لاحق
    متأثرا بجراحه. خلال الليلة التي سبقت وفاته ، لخص اكتشافاته الرياضية في رسالة إلى صديق. سوف
    يستغرق علماء الرياضيات الآخرين سنوات عديدة لتحقيق الإدراك الكامل للتأثير الحقيقي لعمله.
  links:
    - title: نظرية المجموعة
      url: /course/transformations/symmetry-groups

gauss:
  name: Gauss
  born: 1777
  died: 1855
  bio: |
    يمكن القول أن __كارل فريدريش جاوس__ (1777 - 1855) كان أعظم عالم رياضيات في التاريخ. لقد قام
    باكتشافات رائدة في كل مجال رياضيات تقريبًا ، من الجبر ونظرية الأعداد إلى الإحصائيات وحساب
    التفاضل والتكامل والهندسة والجيولوجيا وعلم الفلك.

    وفقًا للأسطورة ، قام بتصحيح خطأ في محاسبة والده في سن 3 ، ووجد طريقة لجمع جميع الأعداد الصحيحة
    بسرعة من 1 إلى 100 في سن الثامنة. ، وبعد ذلك قام بتدريس العديد من علماء الرياضيات المشهورين
    الآخرين كأستاذ.
  links:
    - title: نظرية الأعداد الأولية
      url: /course/divisibility/distribution-of-primes#riemann
    - title: الهندسة غير الإقليدية
      url: /world/Dimensions_and_Distortions
    - title: مجموع أرقام المثلث
      url: /course/sequences/figurate#triangle-sums

germain:
  born: 1776
  died: 1831
  name: Germain
  small: true
  bio: |
    __ماري صوفي جيرمان__ (1776 - 1831) قررت أنها تريد أن تصبح عالم رياضيات في سن 13 بعد أن قرأت عن
    أرخميدس. لسوء الحظ ، كامرأة ، واجهت معارضة كبيرة. حاول والداها منعها من الدراسة عندما كانت صغيرة
    ، ولم تتلق أي وظيفة في الجامعة.

    كانت جيرمان رائدة في فهم رياضيات الأسطح المرنة ، والتي فازت بالجائزة الكبرى من أكاديمية باريس
    للعلوم. كما أحرزت تقدمًا كبيرًا في حل نظرية فيرما الأخيرة ، وتواصلت بانتظام مع كارل فريدريش
    جاوس.

godel:
  born: 1906
  died: 1978
  name: Gödel
  small: true
  bio: |
    كان __كورت جودل__ (1906 - 1978) عالم رياضيات نمساوي هاجر فيما بعد إلى أمريكا ، ويعتبر أحد أعظم
    المنطقيين في التاريخ.

    في سن الخامسة والعشرين ، بعد إنهاء الدكتوراه مباشرة في فيينا ، نشر _نظريتي عدم اكتماله_. تنص على
    أن أي نظام رياضي (ثابت وقوي بما فيه الكفاية) يحتوي على عبارات معينة صحيحة ولكن لا يمكن إثباتها.
    بعبارة أخرى ، تحتوي الرياضيات على مشاكل معينة يستحيل حلها.

    كان لهذه النتيجة تأثير عميق على تطور وفلسفة الرياضيات. وجد جودل أيضًا مثالاً على هذه "النظريات
    المستحيلة": _فرضية الاستمرارية_.
  links:
    - title: نظريات غير قابلة للتطبيق
      url: /world/Axioms_and_Proof
    - title: فرضية الاستمرارية
      url: /world/Infinity

goldbach:
  name: Goldbach
  born: 1690
  died: 1764
  bio: |
    __كريستيان غولدباخ__ (1690 - 1764) عالم رياضيات بروسي ومعاصر لكل من أويلر ولايبنيز وبرنولي. كان
    مدرسًا للقيصر الروسي بيتر الثاني ، ويتذكره "تخمين غولدباخ".
  links:
    - title: تخمين غولدباخ
      url: /course/divisibility/distribution-of-primes#goldbach1

grothendieck:
  born: 1928
  died: 2014
  name: Grothendieck
  small: true
  bio: |
    كان عالم الرياضيات الفرنسي __ألكسندر جروثينديك__ (1928 - 2014) أحد الشخصيات الرئيسية في تطوير
    _الهندسة الجبرية_. قام بتوسيع نطاق المجال لتطبيقه على العديد من المشاكل الجديدة في الرياضيات ،
    بما في ذلك ، في نهاية المطاف ، نظرية فيرمات الأخيرة. في عام 1966 ، حصل على ميدالية فيلدز.

guthrie:
  name: Guthrie
  bio: |
    كان __فرانسيس جوثري__ (1831 - 1899) عالم نباتات ورياضي جنوب أفريقي ، وقد ذكر لأول مرة مشكلة
    الألوان الأربعة في عام 1852. وكان طالبًا بأغسطس دي مورغان ، أحد أعظم علماء الرياضيات
    البريطانيين. بالإضافة إلى كونه أستاذًا ومدرِّسًا للرياضيات ، عمل غوثري كمحامي وأجرى أبحاثًا في
    مجال الطاقة الشمسية والملاحة الجوية.

haken:
  name: Haken
  bio: |
    __فولفجانج هاكن__ (مواليد 1928) عالم رياضيات ألماني ، معروف بإثباته _نظرية الألوان الأربعة_ مع
    كينيث أبيل. تقديراً ، حصل هو وأبل على جائزة فولكرسون للجمعية الأمريكية للرياضيات. في عام 1990
    ، أصبح هاكين عضوًا في مركز الدراسات المتقدمة في جامعة إلينوي ، حيث أصبح الآن أستاذًا فخريًا.

halley:
  name: Halley
  bio: |
    __كان إدموند هالي__ (1656 - 1742) عالم رياضيات وفيزيائي إنجليزي ، والثاني _عالم الفلك الملكي_.
    قام بحساب مدار مذنب هالي ، الذي سمي باسمه.

hamilton:
  born: 1805
  died: 1865
  name: Hamilton
  small: true
  bio: |
    __وليام روان هاميلتون__ (1805 - 1865) عالم رياضيات أيرلندي ومعجزة أطفال. اخترع _quaternions_ ،
    وهو أول مثال على "الجبر غير التبادلي" ، الذي له تطبيقات مهمة في الرياضيات والفيزياء وعلوم
    الكمبيوتر.

    توصل أولاً إلى الفكرة أثناء المشي على طول القناة الملكية في دبلن ، ونحت الصيغة الأساسية في جسر
    حجري مرره: `"i"^2 = "j"^2 = "k"^2 = "ijk" = -1`.

    قدم هاميلتون أيضًا مساهمات كبيرة في الفيزياء ، بما في ذلك البصريات وميكانيكا نيوتن.

hardy:
  born: 1877
  died: 1947
  name: Hardy
  small: true
  bio: |
    __غ. كان هاردي__ (1877 - 1947) عالم رياضيات بريطاني نقي. بالاشتراك مع _جون ليتلوود_ ، قام
    باكتشافات مهمة في التحليل ونظرية الأعداد ، بما في ذلك توزيع الأعداد الأولية.

    في عام 1913 ، تلقى هاردي خطابًا من _سرينيفاسا رامانوجان_ ، وهو كاتب غير معروف من العصاميين من
    الهند. تعرّف هاردي على الفور على عبقريته ، ورتب لرامانوجان للسفر إلى كامبريدج حيث كان يعمل. معا
    ، قاموا باكتشافات مهمة وقاموا بتأليف العديد من الأوراق.

    كان هاردي دائمًا يكره الرياضيات التطبيقية وأعرب عن ذلك في حسابه الشخصي للتفكير الرياضي ، كتاب
    عام 1940 _اعتذار رياضيات_.

hilbert:
  name: Hilbert
  born: 1862
  died: 1943
  bio: |
    __ديفيد هيلبرت__ (1862 - 1943) كان واحدًا من أكثر علماء الرياضيات تأثيرًا في القرن العشرين. كان
    يعمل في جميع مجالات الرياضيات تقريبًا ، وكان مهتمًا بشكل خاص ببناء أساس رسمي ومنطقي للرياضيات.

    عمل هيلبرت في غوتنغن (ألمانيا) ، حيث درس العديد من الطلاب الذين أصبحوا لاحقًا من علماء الرياضيات
    المشهورين. خلال المؤتمر الدولي للرياضيين في عام 1900 ، قدم قائمة من 23 مشكلة لم يتم حلها. هذه هي
    التي تحدد مسار البحث في المستقبل - ولا يزال أربعة منها بدون حل اليوم!
  links:
    - title: فندق هيلبرت
      url: /world/Infinity

hypatia:
  born: 360
  died: 415
  name: Hypatia
  overflow: true
  bio: |
    __هيباتيا__ (حوالي 360 - 415 م) كان عالم فلك ورياضي بارز في الإسكندرية القديمة. كما أنها كانت
    أول رياضية في الرياضيات سجلت حياتها وعملها بشكل جيد. قامت بتحرير أو كتابة تعليقات على العديد من
    الكتب العلمية في عصرها ، وشيدت الأسطرلاب ومقاييس الماء.

    اشتهرت خلال حياتها كمعلمة عظيمة ، ونصحت أورستيس ، محافظ الإسكندرية الروماني. أدى عداء أوريستس مع
    سيريل ، أسقف الإسكندرية ، إلى مقتل هيباتيا على يد حشد من المسيحيين.

jacobi:
  born: 1809
  died: 1851
  name: Jacobi
  small: true
  bio: |
    __كارل جاكوبي__ (1804 - 1851) عالم رياضيات ألماني. عمل على التحليل والمعادلات التفاضلية ونظرية
    الأعداد ، وكان أحد الرواد في دراسة _الدالات البيضاوية_.

jefferson:
  name: Jefferson
  bio: |
    __توماس جيفرسون__ (1743 - 1826) ، كان أحد الآباء المؤسسين للولايات المتحدة ، ورئيسهم الثالث ،
    والمؤلف الرئيسي لإعلان الاستقلال.

    بالإضافة إلى عمله في السياسة ، درس الرياضيات والبستنة والميكانيكا وعمل مهندسًا معماريًا. بعد
    تقاعده من المنصب العام ، أسس جيفرسون جامعة فيرجينيا.

jiushao:
  born: 1202
  died: 1261
  name: Qin Jiushao
  overflow: true
  bio: |
    __Qin Jiushao__ (秦九韶، c.1202 - 1261) عالم رياضيات ومخترع وسياسي صيني. في كتابه _Shùshù Jiǔzhāng_
    ، نشر العديد من الاكتشافات الرياضية ، بما في ذلك _النظرية الصينية المتبقية_ ، وكتب عن المسح
    والأرصاد الجوية والجيش.

    طور تشين أولاً طريقة لحل معادلات كثيرات الحدود عدديًا ، والتي تُعرف الآن باسم _طريقة هورنر_. وجد
    صيغة لمساحة المثلث بناءً على طول أضلاعه الثلاثة ، وحسب مجموع السلاسل الحسابية ، وأدخل رمز "صفر"
    في الرياضيات الصينية.

    اخترع تشين أيضًا _أحواض تيانتشي_ ، والتي تم استخدامها لقياس هطول الأمطار وجمع بيانات الأرصاد
    الجوية المهمة للزراعة.

johnson:
  born: 1918
  died: 2020
  name: Johnson
  bio: |
    __كاثرين جونسون__ (1918-2020) كانت عالمة رياضيات من أصول إفريقية. أثناء العمل في وكالة ناسا ،
    حسب جونسون المدارات التي استولى عليها رواد الفضاء الأمريكيون - بما في ذلك آلان شيبرد ، أول
    أمريكي في الفضاء ، برنامج هبوط أبولو القمر ، وحتى مكوك الفضاء.

    كانت قدرتها غير العادية على حساب المسارات المدارية ونوافذ الإطلاق ومسارات العودة الطارئة معروفة
    على نطاق واسع. حتى بعد وصول أجهزة الكمبيوتر ، طلب منها رائد الفضاء جون جلين إعادة فحص النتائج
    الإلكترونية شخصيًا.

    في عام 2015 ، حصل جونسون على وسام الحرية الرئاسي.

julia:
  name: Julia
  bio: |
    __جاستون موريس جوليا__ (1893 - 1978) كان عالم رياضيات فرنسي شارك في اكتشاف _مجموعة جوليا_ ، وهو
    فراكتل تم تعميمه فيما بعد بواسطة بينوا ماندلبروت.

karinthy:
  name: Karinthy
  bio: |
    __فريجيس كارينثي__ (1887-1938) كان مؤلفًا وشاعرًا وصحفيًا مجريًا. وقد اشتهر بقصة 1929 القصيرة
    "سلاسل" ، التي قدمت لأول مرة مفهوم _ست درجات من الانفصال_.

kepler:
  name: Kepler
  born: 1571
  died: 1630
  bio: |
    __يوهانس كيبلر__ (1571-1630) كان عالم فلك وعالم رياضيات ألماني. كان _عالم الرياضيات الإمبراطوري_
    في براغ ، وهو مشهور بقوانينه الأربعة _لحركة الكواكب_. عمل كيبلر أيضًا في البصريات ، واخترع
    تلسكوبًا محسنًا لملاحظاته.
  links:
    - title: المدارات البيضاوية
      url: /course/circles/conic-sections#kepler

khayyam:
  name: Khayyam
  born: 1048
  died: 1131
  bio: |
    __عمر الخيام__ (عمر خیّام ، 1048 - 1131) عالم رياضيات وفلكي وشاعر فارسي. تمكن من تصنيف وحل جميع
    المعادلات التكعيبية ، ووجد طرقًا جديدة لفهم _البديهية المتوازية_ لإقليدس. صمم الخيام أيضًا
    _تقويم جلالي_ ، وهو تقويم شمسي دقيق لا يزال مستخدمًا في بعض البلدان.
  links:
    - title: مثلث باسكال
      url: /course/sequences/pascals-triangle

koch:
  name: von Koch
  bio: |
    __نيلز فابيان هيلج فون كوخ__ (1870 - 1924) عالم رياضيات سويدي. وصف أولاً _Koch snowflake_ ،
    وهو فراكتل سميت باسمه ، وأثبت العلاقات بين فرضية ريمان وتوزيع الأعداد الأولية.

lagrange:
  born: 1736
  died: 1813
  name: Lagrange
  bio: |
    __جوزيف لويس لاغرانج__ (1736 - 1813) عالم رياضيات إيطالي خلف ليونارد أويلر كمدير لأكاديمية
    العلوم في برلين.

    عمل على التحليل وحساب الاختلافات ، واخترع طرقًا جديدة لحل المعادلات التفاضلية ، وأثبت النظريات
    في نظرية الأعداد ، ووضع أسس نظرية المجموعة.

    كتب لاغرانج أيضًا عن الميكانيكا الكلاسيكية والسماوية ، وساعد في إنشاء النظام المتري في أوروبا.

lambert:
  born: 1728
  died: 1777
  name: Lambert
  bio: |
    __كان يوهان لامبرت__ (1728 - 1777) عالم رياضيات وفيزيائي وفلكي وفيلسوفًا سويسريًا. كان أول من
    أثبت أن _π_ رقم غير منطقي ، وقدم وظائف مثلثية زائدية. عمل لامبرت أيضًا في الهندسة ورسم الخرائط ،
    ووضع إسقاطات للخرائط ، ونذر باكتشاف المساحات غير الإقليدية.

laplace:
  born: 1749
  died: 1827
  name: Laplace
  small: true
  bio: |
    __بيير سيمون لابلاس__ (1749 - 1827) عالم رياضيات وعالم فرنسي. يطلق عليه أحيانًا اسم "نيوتن
    فرنسا" ، بسبب اهتماماته العريضة ، والتأثير الهائل لعمله.

    في كتاب مؤلف من خمسة مجلدات ، ترجم لابلاس المشكلات في الميكانيكا السماوية من _الهندسة_ إلى _حساب
    التفاضل والتكامل_. هذا فتح مجموعة واسعة من الاستراتيجيات الجديدة لفهم عالمنا. واقترح أن النظام
    الشمسي تطور من قرص دوار من الغبار.

    كان لابلاس أيضًا رائدًا في مجال الاحتمالات ، وأظهر كيف يمكن أن يساعدنا الاحتمال على فهم البيانات
    من العالم المادي.

leibniz:
  name: Leibniz
  born: 1646
  died: 1716
  bio: |
    __جوتفريد فيلهلم ليبنيز__ (1646 - 1716) عالم رياضيات وفيلسوف ألماني. من بين العديد من
    الإنجازات الأخرى ، كان أحد مخترعي حساب التفاضل والتكامل ، وقام بإنشاء بعض الآلات الحاسبة
    الميكانيكية الأولى.

    يعتقد ليبنيز أن كوننا هو "أفضل كون ممكن" يمكن أن يكون الله قد خلقه ، في حين يسمح لنا بالحصول على
    إرادة حرة. كان مدافعًا كبيرًا عن _العقلانية_ ، كما قدم مساهمات في الفيزياء والطب واللغويات
    والقانون والتاريخ والعديد من الموضوعات الأخرى.

leonardo:
  born: 1452
  died: 1519
  name: Da Vinci
  bio: |
    كان __ليوناردو دا فينشي__ (1452 - 1519) فنانًا وإمبراطوريًا إيطاليًا. تراوحت اهتماماته من الرسم
    والنحت والهندسة المعمارية إلى الهندسة والرياضيات والتشريح والفلك وعلم النبات ورسم الخرائط.
    غالبًا ما يُنظر إليه على أنه المثال الرئيسي لـ "العبقري العالمي" وكان واحدًا من أكثر الأفراد
    الموهوبين تنوعًا على الإطلاق.

    ولد ليوناردو في فينشي ، وتلقى تعليمه في فلورنسا ، وعمل في ميلانو وروما وبولونيا والبندقية. لم
    يبق سوى 15 من لوحاته ، ولكن من بينها بعض من أشهر الأعمال وأكثرها استنساخًا في العالم ، بما في
    ذلك _الموناليزا_ و _العشاء الأخير_.

    تحتوي دفاتر ملاحظاته على عدد كبير من الرسومات والاختراعات والرسوم البيانية العلمية - بما في ذلك
    أول آلات الطيران والمروحيات والمضخات الهيدروليكية والجسور والمزيد.

lie:
  born: 1842
  died: 1899
  name: Lie
  small: true
  bio: |
    حقق عالم الرياضيات النرويجي __Marius Sophus Lie__ (1842 - 1899) تقدمًا كبيرًا في دراسة _مجموعات
    التحويل المستمر_ - التي تسمى الآن _مجموعات Lie_. كما عمل على معادلات تفاضلية وهندسة غير إقليدية.

lobachevsky:
  born: 1792
  died: 1856
  name: Lobachevsky
  small: true
  bio: |
    __Nikolai Lobachevsky__ (Никола́й Лобаче́вский) كان عالم رياضيات روسي وأحد مؤسسي الهندسة غير
    الإقليدية. تمكن من إظهار أنه يمكنك بناء نوع ثابت من الهندسة التي لا تحمل فيها البديهية الخامسة
    لإقليدس (حول الخطوط المتوازية).
  links:
    - title: الهندسة غير الإقليدية
      url: /world/Dimensions_and_Distortions

lorenz:
  name: Lorenz
  born: 1917
  died: 2008
  bio: |
    __إدوارد لورينز__ (1917 - 2008) عالم رياضيات وأخصائي أرصاد جوية أمريكي. ابتكر _نظرية الفوضى_ ،
    واكتشف _الجاذبات الغريبة_ ، وصاغ مصطلح "تأثير الفراشة".
  links:
    - title: نظرية الفوضى
      url: /course/chaos/introduction

lovelace:
  born: 1815
  died: 1852
  name: Lovelace
  overflow: true
  bio: |
    كان __آدى لوفليس__ (1815 - 1852) كاتبًا وعالم رياضيات إنجليزي. بالاشتراك مع تشارلز باباج ،
    عملت في _المحرك التحليلي_ على كمبيوتر ميكانيكي مبكر. كما كتبت أول خوارزمية تعمل على مثل هذه
    الآلة (لحساب أرقام برنولي) ، مما يجعلها أول مبرمج كمبيوتر في التاريخ.

    وصفت أدا نهجها بأنه "العلم الشعري" ، وقضت الكثير من الوقت في التفكير في تأثير التكنولوجيا على
    المجتمع.

madhava:
  born: 1340
  died: 1425
  name: Madhava
  bio: |
    __Madhava of Sangamagramma__ (1340-1425) كان عالم رياضيات وفلكي من جنوب الهند. تم فقد كل أعماله
    الأصلية ، ولكن كان له تأثير كبير على تطوير الرياضيات.

    استخدم مادهافا لأول مرة سلسلة لانهائية لتقريب الدوال المثلثية ، والتي كانت خطوة مهمة نحو تطوير
    حساب التفاضل والتكامل بعد عدة قرون. درس أيضًا الهندسة والجبر ، ووجد صيغة دقيقة لـ _π_ (أيضًا
    باستخدام سلسلة لانهائية).
  links:
    - title: علم المثلثات
      url: /course/triangles/trigonometry
    - title: Pi
      url: /course/circles/introduction

mandelbrot:
  born: 1924
  died: 2010
  name: Mandelbrot
  bio: |
    وُلدت العالمة الرياضية __بينوا ماندلبروت__ في بولندا ، وترعرعت في فرنسا ، وانتقلت في النهاية
    إلى الولايات المتحدة. كان أحد رواد _الهندسة الكسرية_ ، وكان مهتمًا بشكل خاص بكيفية ظهور
    "الخشونة" و "الفوضى" في العالم الحقيقي (مثل السحب أو الخطوط الساحلية).

    أثناء عمله في IBM ، استخدم أجهزة الكمبيوتر المبكرة لإنشاء تمثيلات رسومية للفراكتلات ، وفي عام
    1980 اكتشف _مجموعة ماندلبروت_ الشهيرة.
  links:
    - title:  فركتلات
      url: /course/fractals/introduction
    - title: مجموعة ماندلبروت
      url: /course/fractals/mandelbrot

menger:
  name: Menger
  bio: |
    __كارل مينجر__ (1902 - 1985) عالم رياضيات نمساوي أمريكي. لقد بحث في الجبر والهندسة والأبعاد
    ونظرية اللعبة والعلوم الاجتماعية ، ولكن من الأفضل تذكره لـ _إسفنجة مينجر_ ، وهي _فراكتل_ مشهور
    ثلاثي الأبعاد.

mersenne:
  born: 1588
  died: 1648
  name: Mersenne
  bio: |
    __مارين ميرسين__ (1588 - 1648) عالم رياضيات وكاهن فرنسي. بسبب التبادل المتكرر مع اتصالاته في
    العالم العلمي خلال القرن السابع عشر ، أطلق عليه اسم "صندوق البريد في أوروبا".

    اليوم نتذكره غالبًا عن _Mersenne primes_ ، الأرقام الأولية التي يمكن كتابتها كـ `2^n - 1`. معظم
    أكبر الأعداد الأولية المعروفة من هذا النوع. كما درس الصوتيات والانسجام في سلسلة اهتزازية ، وكتب
    عن اللاهوت والفلسفة.
  links:
    - title: الأعداد الأولية الكبرة
      url: /course/divisibility/distribution-of-primes#prime-test-1

milgram:
  name: Milgram
  bio: |
    __ستانلي ميلجرام__ (1933 - 1984) كان عالمًا نفسيًا اجتماعيًا شهيرًا. وهو معروف بالتجارب على
    _الطاعة_ ، واختبار مدى استعداد البالغين لاتباع الأوامر ، حتى عند إيذاء الآخرين ، و _تجربة العالم
    الصغير_ ، التي تختبر درجة ترابط مجتمعات.

mirzakhani:
  born: 1977
  died: 2017
  name: Mirzakhani
  overflow: true;
  bio: |
    __مريم ميرزاخاني__ (مریم میرزاخانی ، 1977 - 2017) كانت عالمة رياضيات إيرانية وأستاذة في جامعة
    ستاندفورد. وهي المرأة الوحيدة التي حصلت على _ميدالية الحقول_ ، وهي أعلى جائزة في الرياضيات.

    عملت مريم عند تقاطع الأنظمة الديناميكية والهندسة. درست أشياء مثل _الأسطح الزائدية_ و _المشعبات
    المعقدة_ ، ولكنها ساهمت أيضًا في العديد من المجالات الأخرى للرياضيات.

    عند حل المشكلات ، كانت مريم ترسم رسومات الشعار والرسوم البيانية على أوراق كبيرة ، لترى الأنماط
    والجمال الأساسي. حتى أن ابنتها وصفت عمل مريم بأنها "لوحة". توفت مريم عن 40 عاما بسرطان الثدي.

monge:
  born: 1746
  died: 1818
  name: Monge
  bio: |
    __جاسبارد مونج__ (1746 - 1818) عالم رياضيات فرنسي. يعتبر أبو _الهندسة التفاضلية_ ، بعد أن قدم
    مفهوم _خطوط الانحناء_ على الأسطح في مساحة ثلاثية الأبعاد (على سبيل المثال على شكل كرة). اخترع
    Monge أيضًا _إسقاط عامودي_ و _هندسة وصفية_ ، مما يسمح بتمثيل كائنات ثلاثية الأبعاد باستخدام
    رسومات ثنائية الأبعاد.

    خلال الثورة الفرنسية ، شغل مونج منصب وزير البحرية. ساعد في إصلاح نظام التعليم الفرنسي ووجد مدرسة
    بوليتكنيك.
  small: true
  links:
    - title: إسقاطات الخريطة
      url: /world/Dimensions_and_Distortions

monsky:
  name: Monsky
  bio: |
    __بول مونسكي__ (مواليد 1936) عالم رياضيات أمريكي وأستاذ في جامعة برانديز. لقد أثبت أن المربع لا
    يمكن تقسيمه إلى عدد فردي من مثلثات المساحة المتساوية - وهذا يُعرف باسم "نظرية Monsky".

napier:
  born: 1550
  died: 1617
  name: Napier
  bio: |
    __كان جون نابير__ (1550 - 1617) عالم رياضيات وفيزيائي وفلكي إسكتلنديًا. اخترع اللوغاريتمات ،
    وشجع استخدام العلامة العشرية ، وأنشأ "عظام نابير" ، وهي أداة حساب يدوية ساعدت في الضرب والقسمة.

nash:
  born: 1928
  died: 2015
  name: Nash
  bio: |
    __جون فوربس ناش__ (1928-2015) عالم رياضيات أمريكي عمل على نظرية الألعاب والهندسة التفاضلية
    والمعادلات التفاضلية الجزئية. وأوضح كيف يمكن للرياضيات أن تشرح عملية صنع القرار في أنظمة الحياة
    الواقعية المعقدة - بما في ذلك الاقتصاد والجيش.

    في الثلاثينيات من عمره ، تم تشخيص ناش مصابًا بالفصام بجنون العظمة ، لكنه تمكن من التعافي والعودة
    إلى عمله الأكاديمي. وهو الشخص الوحيد الذي حصل على جائزة نوبل في الاقتصاد و _جائزة آبل_ ، وهي
    واحدة من أعلى الجوائز في الرياضيات.
  links:
    - title: نظرية اللعبة
      url: /world/Game_Theory

neumann:
  born: 1903
  died: 1957
  name: von Neumann
  small: true
  bio: |
    __كان جون فون نيومان__ (1903 - 1957) عالم رياضيات ورياضي وعالم كمبيوتر مجري أمريكي. قدم مساهمات
    مهمة في الرياضيات البحتة ، وكان رائدًا في ميكانيكا الكم ، وطور مفاهيم مثل نظرية اللعبة ،
    والأتمتة الخلوية ، وآلات التكرار الذاتي ، والبرمجة الخطية.

    خلال الحرب العالمية الثانية ، كان فون نيومان عضوًا رئيسيًا في _مشروع مانهاتن_ ، حيث عمل على
    تطوير القنبلة الهيدروجينية. واستشار فيما بعد لجنة الطاقة الذرية والقوات الجوية الأمريكية.

newton:
  name: Newton
  born: 1642
  died: 1726
  bio: |
    __السير إسحاق نيوتن__ (1642 - 1726) كان فيزيائيًا ورياضيًا وفلكيًا إنجليزيًا ، وكان من أكثر
    العلماء تأثيرًا على الإطلاق. كان أستاذًا في جامعة كامبريدج ، ورئيسًا للجمعية الملكية في لندن.

    في كتابه _Principia Mathematica_ ، صاغ نيوتن قوانين الحركة والجاذبية ، التي أرست أسس الفيزياء
    الكلاسيكية وسيطرت على نظرتنا للكون في القرون الثلاثة القادمة.

    من بين العديد من الأشياء الأخرى ، كان نيوتن أحد مخترعي حساب التفاضل والتكامل ، وقام ببناء أول
    تلسكوب عاكس ، وحساب سرعة الصوت ، ودرس حركة السوائل ، وطور نظرية اللون بناءً على كيفية تقسيم
    المنشور لأشعة الشمس إلى طيف بألوان قوس قزح .
  links:
    - title: الجاذبية
      url: /course/circles/conic-sections#newton
    - title: أرقام Pi
      url: /course/circles/introduction#pi-record

nicomachus:
  name: Nicomachus
  born: 60
  died: 120
  overflow: true
  bio: |
    __نيكوماسيوس من جراسا__ (c. 60 - 120) عالم رياضيات يوناني قديم قضى أيضًا الكثير من الوقت في
    التفكير في الخصائص الغامضة للأرقام. يحتوي كتابه _مقدمة في الحساب_ على أول ذكر للأرقام المثالية.
  links:
    - title: أرقام مثالية
      url: /course/sequences/special#perfect

nightingale:
  born: 1820
  died: 1910
  name: Nightingale
  small: true
  bio: |
    __فلورنس نايتنجيل__ (1820 - 1910) كانت ممرضة وإحصائيًا إنجليزيًا. خلال حرب القرم ، قامت بإرضاع
    الجنود البريطانيين المصابين ، وأسست فيما بعد أول مدرسة تدريب للممرضات. بصفتها "السيدة ذات
    المصباح" ، حملت رمزًا ثقافيًا ، ولا تزال الممرضات الجدد في الولايات المتحدة يتلقون _تعهد
    العندليب_.

    كان استخدام الإحصاءات لتقييم العلاجات من أهم مساهماتها في الطب. أنشأت العديد من الرسوم البيانية
    ، وكانت واحدة من أول من استخدم المخططات الدائرية. كما عملت نايتنجيل أيضًا على تحسين الصرف الصحي
    وتخفيف حدة الجوع في الهند ، وساعدت في إلغاء قوانين البغاء ، وتعزيز الوظائف الجديدة للنساء.

noether:
  name: Noether
  born: 1882
  died: 1935
  bio: |
    __أمالي إيمي نويثر__ (1882 - 1935) كانت عالمة رياضيات ألمانية اكتشفت اكتشافات مهمة في الجبر
    المجرد والفيزياء النظرية ، بما في ذلك العلاقة بين قوانين التناظر والحفظ. غالبًا ما توصف بأنها
    أكثر الرياضيات تأثيرًا.
  small: true
  links:
    - title: التماثل في الفيزياء
      url: /course/transformations/physics

oresme:
  born: 1323
  died: 1382
  name: Oresme
  bio: |
    كان __نيكول أوريسمي__ (1323 - 1382) عالم رياضيات وفيلسوف وأسقف فرنسي مهم ، عاش في أواخر العصور
    الوسطى. اخترع هندسة الإحداثيات ، قبل وقت طويل من ديكارت ، وكان أول من استخدم الأسس الكسرية ،
    وعمل على سلسلة لا نهائية. كتب عن الاقتصاد والفيزياء وعلم الفلك واللاهوت ، وكان مستشارًا للملك
    تشارلز الخامس ملك فرنسا.

pacioli:
  born: 1446
  died: 1517
  name: Pacioli
  bio: |
    __لوكا باسيولي__ كان راهبًا ورياضيًا إيطاليًا مؤثرًا ، اخترع الرموز القياسية لعلامة الجمع والطرح
    (+ و-). كان من أوائل المحاسبين في أوروبا ، حيث قدم مسك الدفاتر ذات القيد المزدوج. تعاونت باسيولي
    مع ليوناردو دا فينشي ، وكتبت أيضًا عن الحساب والهندسة.

pascal:
  name: Pascal
  born: 1623
  died: 1662
  bio: |
    __بليز باسكال__ (1623 - 1662) عالم رياضيات وفيزيائي وفيلسوف فرنسي. اخترع بعض الآلات الحاسبة
    الميكانيكية الأولى ، بالإضافة إلى العمل على الهندسة الإسقاطية والاحتمالية وفيزياء الفراغ.

    الأكثر شهرة ، يتم تذكر باسكال لتسمية _مثلث باسكال_ ، مثلث لا نهائي من الأرقام مع بعض الخصائص
    المدهشة.
  links:
    - title: احتمالات
      url: /course/probability/introduction
    - title: مثلث باسكال
      url: /course/sequences/pascals-triangle

peano:
  born: 1858
  died: 1932
  name: Peano
  small: true
  bio: |
    نشر عالم الرياضيات الإيطالي __جوزيبي بينو__ (1858 - 1932) أكثر من 200 كتاب وورقة عن المنطق
    والرياضيات. صاغ _بديهيات بينو_ ، التي أصبحت أساسًا للجبر والتحليل الصارم ، وطور تدوين المنطق
    ونظرية المجموعة ، وأنشأ منحنيات مستمرة وملء الفراغات (_منحنيات بينو_) ، و عملت على طريقة
    الإثبات بالحث.

    طوّر بينو أيضًا لغة دولية جديدة ، _Latino sine flexione_ ، والتي كانت نسخة مبسطة من اللاتينية.
  links:
    - title: إثبات بالحث
      url: /world/Axioms_and_Proof

pearson:
  name: Pearson
  bio: |
    __كارل بيرسون__ (1857 - 1936) عالم رياضيات وإحصائي إنجليزي. عمل في القياسات الحيوية والأرصاد
    وعلم تحسين النسل ، من بين العديد من المواضيع الأخرى ، وأسس أول قسم للإحصاءات الجامعية في العالم
    ، في جامعة كلية لندن.

penrose:
  name: Penrose
  born: 1931
  bio: |
    __السير روجر بنروز__ (مواليد 1931) عالم رياضيات وفيزيائي بريطاني معروف بعمله الرائد في النسبية
    العامة وعلم الكونيات - غالبًا ما يتعاون مع علماء مشهورين آخرين مثل ستيفن هوكينج ومايكل عطية.
    اكتشف أيضًا _بلاط بنروز_: فسيفساء مماثلة غير دورية.
  links:
    - title: تبليط بنروز
      url: /course/polyhedra/tessellations#penrose

perelman:
  born: 1966
  name: Perelman
  bio: |
    في عام 2003 ، أثبت عالم الرياضيات الروسي __Grigori Perelman__ (Григо́рий Перельма́нborn ، من
    مواليد 1966) أن _Poincaré Conjecture_ ، والتي كانت حتى ذلك الحين واحدة من أشهر المشكلات التي لم
    يتم حلها في الرياضيات.

    تم التحقق من البرهان المعقد بحلول عام 2006 ، لكن بيرلمان رفض جائزتين كبيرتين جاءتا بهما: جائزة
    المليون دولار من الملايين ، و _ميدالية الحقول_ التي تعد أعلى تقدير في الرياضيات. في الواقع قال:
    _"لست مهتمًا بالمال أو الشهرة ، لا أريد أن أكون معروضًا كحيوان في حديقة الحيوانات "._

    قدم بيرلمان أيضًا مساهمات في الهندسة الريمية والطوبولوجيا الهندسية ، ولا يزال تخمين بوانكاريه هو
    الوحيد من مشاكل جائزة الألفية السبع التي تم حلها.

pingala:
  name: Pingala
  born: -330
  died: -270
  bio: |
    __بينجالا__ (पिङ्गल) كان شاعرًا ورياضيًا هنديًا قديمًا عاش حوالي عام 300 قبل الميلاد ، ولكن لا
    يُعرف الكثير عن حياته. كتب Chandaḥśāstra ، حيث حلل الشعر السنسكريتية رياضيا. كما احتوى على أول
    تفسيرات معروفة للأرقام الثنائية وأرقام فيبوناتشي ومثلث باسكال.
  links:
    - title: مثلث باسكال
      url: /course/sequences/pascals-triangle

planck:
  name: Plank
  bio: |
    __ماكس بلانك__ (1858 - 1947) كان فيزيائيًا ألمانيًا وأحد المطورين الأصليين لشركة ميكانيكا الكم -
    حيث حصل على جائزة نوبل في عام 1918.

plato:
  name: Plato
  born: -425
  died: -347
  bio: |
    __أفلاطون__ (حوالي 425 - 347 قبل الميلاد) كان فيلسوفًا في اليونان القديمة ، وقد وضع مع مدرسه
    سقراط وطالبه أرسطو الأساس الفلسفي والعلوم الغربية.

    أسس أفلاطون أكاديمية أثينا ، أول مؤسسة للتعليم العالي في العالم الغربي. تجعله كتاباته العديدة عن
    الفلسفة واللاهوت والعلوم والرياضيات والسياسة والعدالة من أكثر المفكرين تأثيرًا في كل العصور.
  links:
    - title: المواد الصلبة الأفلاطونية
      url: /course/polyhedra/platonic

poincare:
  born: 1854
  died: 1912
  name: Poincaré
  bio: |
    غالبًا ما يوصف عالم الرياضيات الفرنسي __هنري بوانكاريه__ (1854 - 1912) بأنه _آخر عالمي_ ، مما
    يعني أنه عمل في جميع مجالات الرياضيات المعروفة خلال حياته.

    بوانكاريه هو أحد مؤسسي مجال _الطوبولوجيا_ ، وقد توصل إلى _تخمين بوانكاريه_. كانت هذه واحدة من
    المشاكل الشهيرة التي لم يتم حلها في الرياضيات ، حتى تم إثباتها في عام 2003 من قبل جريجوري بيرلمان


    كما وجد حلاً جزئيًا لـ "مشكلة الجسم الثلاثة" ، واكتشف أن حركة النجوم الثلاثة أو الكواكب في
    الفضاء يمكن أن تكون غير متوقعة تمامًا. وقد أرسى ذلك أسس _نظرية الفوضى_ الحديثة.

    كان بوانكاريه أول من اقترح _موجات الجاذبية_ ، وكان عمله على تحويلات لورنتز هو الأساس الذي بنى
    عليه ألبرت أينشتاين نظريته النسبية الخاصة.
  links:
    - title: نظرية الفوضى
      url: /course/chaos/introduction
    - title: طوبولوجيا
      url: /world/Dimensions_and_Distortions

ptolemy:
  born: 90
  died: 168
  name: Ptolemy
  bio: |
    __كان كلوديوس بطليموس__ (حوالي 100 - 170 م) عالم رياضيات يوناني روماني ، فلكي ، جغرافي ومنجم. من
    الأفضل تذكره لنموذج _البطلمي_ أو _مركزية الأرض_ لكوننا - أن الأرض في المركز وجميع الكواكب والشمس
    تدور حول هذا.

    بينما نعلم اليوم أن هذا النموذج غير صحيح ، فإن التأثير العلمي لبطليموس لا جدال فيه. طور جداول
    المثلثات مع العديد من التطبيقات العملية ، والتي ظلت الأكثر دقة لعدة قرون. كما أنشأ خرائط تفصيلية
    للأرض ، وكتب عن نظرية الموسيقى والبصريات.
  links:
    - title: علم المثلثات
      url: /course/triangles/trigonometry
    - title: المدارات
      url: /course/circles/introduction

pythagoras:
  name: Pythagoras
  born: -570
  died: -495
  bio: |
    __فيثاغورس من ساموس__ (حوالي 570 - 495 قبل الميلاد) كان فيلسوفًا وعالم رياضيات يوناني. وقد اشتهر
    بإثبات نظرية _فيثاغورس_ ، لكنه حقق العديد من الاكتشافات الرياضية والعلمية الأخرى.

    حاول فيثاغورس شرح الموسيقى بطريقة رياضية ، واكتشف أن نغمتين تبدو "جميلة" معًا (ساكنًا) إذا كانت
    نسبة تردداتها جزءًا بسيطًا.

    كما أسس مدرسة في إيطاليا حيث كان هو وطلابه يعبدون الرياضيات مثل الدين تقريبًا ، بينما يتبعون
    عددًا من القواعد الغريبة - لكن المدرسة في النهاية أحرقت من قبل خصومهم.
  links:
    - title: نظرية فيثاغورس
      url: /course/triangles/pythagoras

ramanujan:
  born: 1887
  died: 1920
  name: Ramanujan
  overflow: true
  bio: |
    نشأ __سرينيفاسا رامانوجان__ (1887 - 1920) في الهند ، حيث تلقى القليل جدًا من التعليم الرسمي في
    الرياضيات. ومع ذلك ، تمكن من تطوير أفكار جديدة في عزلة تامة ، أثناء عمله ككاتب في متجر صغير.

    بعد بضع محاولات فاشلة للاتصال برياضيين آخرين ، كتب رسالة إلى G.H. هاردي. تعرّف هاردي على الفور
    على عبقرية رامانوجان ، ورتب له أن يسافر إلى كامبريدج في إنجلترا. قاموا معًا باكتشافات عديدة في
    نظرية الأعداد والتحليل وسلسلة لا نهائية.

    لسوء الحظ ، سرعان ما مرض رامانوجان وأجبر على العودة إلى الهند ، حيث توفي عن عمر يناهز 32 عامًا.
    خلال حياته القصيرة ، أثبت رامانوجان أكثر من 3000 من النظريات والمعادلات ، في مجموعة واسعة من
    المواضيع. خلق عمله مجالات جديدة تمامًا في الرياضيات ، ودُرِسَت دفاتر ملاحظاته من قبل علماء
    الرياضيات الآخرين لعدة عقود بعد وفاته.

regiomontanus:
  born: 1436
  died: 1476
  name: Regiomontanus
  overflow: true
  bio: |
    __كان يوهان مولر ريجيومونتانوس__ (1436 - 1476) عالم رياضيات وفلكي ألماني. حقق تقدمًا كبيرًا في
    كلا المجالين ، بما في ذلك إنشاء جداول فلكية مفصلة ونشر العديد من الكتب المدرسية.

richardson:
  name: Richardson
  bio: |
    __لويس فراي ريتشاردسون__ (1881-1953) عالم رياضيات وفيزيائي بريطاني. كان رائدًا في التقنيات
    الرياضية الحديثة للتنبؤ بالطقس ، واخترع الآلات الصوتية لاكتشاف الجبال الجليدية ، وطور طرقًا لحل
    أنظمة المعادلات الخطية.

    حاول أيضًا حساب احتمال إعلان دولتين الحرب على بعضهما البعض ، نظرًا لطول حدودهما المشتركة. ومع
    ذلك ، لم يتمكن من العثور على قياسات دقيقة لطول حدود البلدان. هذا قاده إلى إدراك أن الحدود
    والسواحل لها العديد من خصائص _الفركتلات_.

riemann:
  name: Riemann
  born: 1826
  died: 1866
  overflow: true
  bio: |
    __برنهارد ريمان__ (1826 - 1866) كان عالم رياضيات ألماني يعمل في مجالات التحليل ونظرية الأعداد.
    توصل إلى أول تعريف صارم للتكامل ، ودرس الهندسة التفاضلية التي أرست الأساس للنسبية العامة ، وقام
    باكتشافات رائدة فيما يتعلق بتوزيع الأعداد الأولية.
  links:
    - title: فرضية ريمان
      url: /course/divisibility/distribution-of-primes#riemann

russell:
  born: 1872
  died: 1970
  name: Russell
  small: true
  bio: |
    __برتراند راسل__ (1872 - 1970) فيلسوف وعالم رياضيات ومؤلف بريطاني. يعتبر على نطاق واسع أنه أحد
    أهم المنطقيين في القرن العشرين.

    شارك راسل في كتابة "Principia Mathematica" ، حيث حاول إنشاء أساس رسمي للرياضيات باستخدام المنطق.
    كان لعمله تأثير كبير ليس فقط على الرياضيات والفلسفة ، ولكن أيضًا على اللغويات والذكاء الاصطناعي
    والميتافيزيقيا.

    كان راسل ناشطًا مسالمًا وناشطًا مناهضًا للحرب. في عام 1950 ، حصل على جائزة نوبل في الأدب عن عمله
    "الذي يناصر فيه المثل الإنسانية وحرية الفكر".

shannon:
  name: Shannon
  born: 1898
  died: 1972
  bio: |
    __كلود شانون__ (1898 - 1972) عالم رياضيات ومهندس كهرباء أمريكي ، يُذكر بأنه "أبو نظرية
    المعلومات". كان يعمل على التشفير ، بما في ذلك كسر الشفرات للدفاع الوطني خلال الحرب العالمية
    الثانية ، لكنه كان مهتمًا أيضًا بالعبث والخيول. في أوقات فراغه ، قام ببناء آلات يمكنها أن تحل أو
    تحل لغز مكعب روبيك.
  small: true
  links:
    - title: أجهزة الكمبيوتر للمقامرة
      url: /course/statistics/casino#dealer

shijie:
  born: 1249
  died: 1314
  name: Zhu Shijie
  bio: |
    __Zhu Shijie__ (朱世杰 ، 1249 - 1314) كان أحد أعظم علماء الرياضيات الصينيين. في كتاب _Jade Mirror
    of the Four Unknowns_ ، أوضح كيفية حل 288 مشكلة مختلفة باستخدام أنظمة معادلات كثيرة الحدود
    وأربعة متغيرات (تسمى _الجنة_ ، _أرض_ ، _رجل_ و _المسألة_).

    استخدم تشو مثلث باسكال على نطاق واسع. كما اخترع قواعد لحل أنظمة المعادلات الخطية - سبقت أساليب
    المصفوفة الحديثة الخاصة بنا بقرون عديدة.
  links:
    - title: مثلث باسكال
      url: /course/sequences/pascals-triangle

sierpinski:
  name: Sierpiński
  bio: |
    __واكلاو فرانسيس سيربينسكي__ (1882-1969) عالم رياضيات بولندي. قام باكتشافات مهمة في نظرية
    المجموعات ، نظرية الأعداد ، التحليل والطبولوجيا ، ونشر أكثر من 700 ورقة و 50 كتابًا. اخترع أيضًا
    العديد من _الفركتلات_ الشائعة ، بما في ذلك _مثلث سيربينسكي_ و _سجادة سيربينسكي_ و _منحنى
    سيربينسكي_.

    _أرقام سيربينسكي_ هي أرقام طبيعية فردية _k_ بحيث تكون `k * 2^n +1` مركبة لجميع الأرقام الطبيعية
    _n_. تحاول _مشكلة سيربينسكي_ البحث عن أصغر أرقام سيربينسكي. أصغر رقم معروف هو 78557 - ولكن لا
    يزال من غير المعروف ما إذا كان هناك عدد أصغر.

sikdar:
  name: Sikdar
  bio: |
    __Radhanath Sikdar__ (1813 - 1870) عالم رياضيات هندي. كان أول من قام بقياس ارتفاع جبل إيفرست ،
    وأظهر أنه أطول جبل على الأرض.

singmaster:
  name: Singmaster
  bio: |
    __ديفيد سينجماستر__ (من مواليد 1939) عالم رياضيات أمريكي معروف بشكل خاص بألغازه الرياضية وإثارة
    دماغه. كان أول من توصل إلى خوارزميات رياضية لتحليل وحل _مكعب روبيك_.

stevin:
  born: 1548
  died: 1620
  name: Stevin
  bio: |
    __سيمون ستيفين__ (1548-1620) كان عالم رياضيات ومهندسًا فلمنكيًا. كان من أوائل الأشخاص الذين
    استخدموا والكتابة عن الكسور العشرية ، وقدم العديد من المساهمات الأخرى في العلوم والهندسة.

tartaglia:
  born: 1499
  died: 1557
  name: Tartaglia
  bio: |
    __نيكولو فونتانا تارتاليا__ (1499 - 1557) عالم رياضيات إيطالي ومهندس ومحاسب. قام بنشر الترجمات
    الإيطالية الأولى لأرخميدس وإقليدس ، ووجد صيغة لحل أي معادلة مكعبة (بما في ذلك أول تطبيق حقيقي
    للأرقام المعقدة) ، واستخدم الرياضيات للتحقيق في حركة مقذوفات المدافع.

thales:
  name: Thales
  born: -624
  died: -546
  bio: |
    __طاليس ميليتس__ (624 - 546 قبل الميلاد) عالم رياضيات وفيلسوف يوناني.

    غالبًا ما يتم التعرف على تاليس كأول عالم في الحضارة الغربية: بدلاً من استخدام الدين أو الأساطير
    ، حاول شرح الظواهر الطبيعية باستخدام نهج علمي. وهو أيضًا أول فرد في التاريخ لديه اكتشاف رياضي
    اسمه بعده: نظرية طاليس.
  links:
    - title: نظرية طاليس
      url: /course/euclidean-geometry/introduction

thorp:
  name: Thorp
  bio: |
    __إدوارد ثورب__ (مواليد 1932) هو مدير صندوق التحوط الأمريكي ولاعب البلاك جاك ، والمعروف باختراعه
    _حساب البطاقات_ وبناء أول _جهاز كمبيوتر يمكن ارتداؤه_ للتغلب على الكازينوهات في الروليت. عمل في
    معهد ماساتشوستس للتكنولوجيا ، وهو أستاذ الرياضيات ، ورائد في التطبيقات الحديثة لنظرية
    الاحتمالات.

turing:
  born: 1912
  died: 1954
  name: Turing
  bio: |
    __آلان تورينج__ (1912 - 1954) عالم رياضيات إنجليزي ويسمى غالبًا "أبو علوم الكمبيوتر".

    خلال الحرب العالمية الثانية ، لعب تورينج دورًا حاسمًا في كسر رمز اللغز الذي استخدمه الجيش
    الألماني ، كجزء من "كود الحكومة ومدرسة سايفر" في بليتشلي بارك. وقد ساعد هذا الحلفاء على كسب
    الحرب ، وربما أنقذ ملايين الأرواح.

    كما اخترع _آلة تورينج_ ، وهو نموذج رياضي لجهاز كمبيوتر للأغراض العامة ، و _اختبار تورينج_ ،
    والذي يمكن استخدامه للحكم على قدرة الذكاء الاصطناعي.

    كان تورينج مثلي الجنس ، الذي كان لا يزال جريمة خلال حياته ، ويعني أن إنجازاته الرائدة لم يتم
    الاعتراف بها بالكامل. انتحر في سن 41.

ulam:
  name: Ulam
  bio: |
    __ستانيسلو أولام__ (1909 - 1984) عالم رياضيات بولندي أمريكي. لعب دورًا مهمًا في _مشروع مانهاتن_
    الأمريكي الذي طور أول أسلحة نووية. كما عمل على الدفع الصاروخي باستخدام النبضات النووية ، وطور
    _طريقة مونت كارلو_ - وهو مفهوم مهم في الإحصائيات.

venn:
  name: Venn
  bio: |
    كان __جون فين__ (1834 - 1923) عالم رياضيات وفيلسوفًا إنجليزيًا قدم _مخطط Venn_ المستخدم في
    نظرية المجموعات والاحتمال. قام بالتدريس في جامعة كامبريدج وكان زميل الجمعية الملكية في لندن.

viete:
  born: 1540
  died: 1603
  name: Viète
  bio: |
    كان __فرانسوا فييت__ (1540 - 1603) عالم رياضيات ومحام ومستشارًا لملوك هنري الثالث والرابع من
    فرنسا. حقق تقدمًا كبيرًا في الجبر ، وقدم لأول مرة استخدام الحروف لتمثيل المتغيرات.

    اكتشف فييت العلاقة بين جذور ومعاملات كثيرات الحدود ، والتي تسمى _صيغة فيات_. كما كتب كتبًا عن
    الهندسة وعلم المثلثات ، بما في ذلك حساب _π_ إلى 10 منازل عشرية باستخدام مضلع مع 393216 جوانب.

wallis:
  born: 1616
  died: 1703
  name: Wallis
  bio: |
    ساهم عالم الرياضيات الإنجليزي __جون واليس__ (1616 - 1703) في تطوير حساب التفاضل والتكامل ،
    واخترع خط الأعداد والرمز inf إلى ما لا نهاية ، وشغل منصب كبير خبراء التشفير في البرلمان والمحكمة
    الملكية.

wiles:
  born: 1953
  name: Wiles
  bio: |
    اشتهر عالم الرياضيات البريطاني السير __أندرو وايلز__ (من مواليد 1953) بإثبات نظرية فيرمات
    الأخيرة ، والتي كانت حتى ذلك الحين واحدة من أشهر المشكلات التي لم يتم حلها في الرياضيات.

    في عام 1637 ، كتب بيير دي فيرمات ، على هامش كتاب مدرسي ، أنه كان لديه دليل رائع على أن المعادلة
    `a^n + b^n = c^n` ليس لها حلول صحيحة لـ `n > 2`. لسوء الحظ ، لم يتمكن أحد من العثور على دليل -
    حتى ويلز ، بعد حوالي 400 سنة.

    كان ويلز مفتونًا بالمشكلة منذ سن العاشرة ، وقضى سبع سنوات في العمل على العزلة. أعلن عن حله في
    عام 1993 ، على الرغم من أن فجوة صغيرة في حجته استغرقت عامين آخرين لإصلاحها.

    كان كبيرًا جدًا في السن للحصول على _ميدالية فيلدز_ ، وهي أعلى جائزة في الرياضيات ، ويبلغ الحد
    الأقصى للعمر 40 عامًا. وبدلاً من ذلك ، حصل ويلز على لوحة فضية خاصة لعمله.

wolfram:
  name: Wolfram
  bio: |
    __ستيفن ولفرام__ (من مواليد 1959) عالم الكمبيوتر والفيزيائي ورجل الأعمال البريطاني الأمريكي. وهو
    المؤسس والرئيس التنفيذي لشركة _Wolfram Research_ ، حيث طور نظام الحوسبة _Mathematica_ ، ومحرك
    الإجابة _Wolfram | Alpha_ ولغة برمجة Wolfram.
